index.content=<h2> Let's Bend - Lerne Mundharmonika und bende wie ein Profi </h2> <p> F&uuml;r Anf&auml;nger ist das <em>Benden</em> von T&ouml;nen auf einer Mundharmonika eine gro&szlig;e H&uuml;rde. Es erfordert viel Zeit durch regelm&auml;&szlig;iges &Uuml;ben. Durch das <em>Benden</em> k&ouml;nnen auch die Halbt&ouml;ne auf der Mundharmonika durch spezielle Zieh- und Blastechniken erklingen, die durch regul&auml;res Bespielen der Kan&auml;le nicht erreichbar sind. Anf&auml;nger fragen sich, "Ist das jetzt schon Bending oder ist der Halbton exakt getroffen?" </p> <p> Die schlanke und performante App <em>Lets' Bend</em> macht es leicht und unterhaltsam f&uuml;r jeden, die Kunst des Bendens zu meistern. Durch Visualisierung der gespielten Noten wirst Du in kurzer Zeit wie ein Profi benden. </p> <p> Ein kurzes Video &uuml;ber die Funktionalit&auml;t ist auf Youtube ver&ouml;ffentlicht:</p> <div class="video-container"> <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video" height="315" loading="lazy" src="https://www.youtube-nocookie.com/embed/VNuPTUcXYV4" title="YouTube video player" frameborder="0" width="560"></iframe> </div> <p> Die urspr&uuml;ngliche Idee bei der Entwicklung der App <em>Let's Bend</em> war es, eine Anwendung zu erschaffen, die auf allen g&auml;ngigen Betriebssystemen verf&uuml;gbar ist und deren Anwendungsfenster gut skaliert. Nicht selten hat man beim &Uuml;ben noch weitere Anwendungen ge&ouml;ffnet oder m&ouml;chte auf unterschiedlichen Ger&auml;ten das Programm nutzen. Nicht zuletzt sollten alle Tonarten und die g&auml;ngigsten Sonderstimmungen von Mundharmonikas unterst&uuml;tzt werden. </p> <p> Im Ergebnis gibt es nun zwei Versionen der App. Eine Desktop-Version f&uuml;r die Betriebssysteme macOS, Debian und Windows, sowie eine Android-Variante f&uuml;r mobile Ger&auml;te. </p> <p> Die Android-Version ist kosten- und werbefrei auf <a href="https://play.google.com/store/apps/details?id=de.schliweb.bluesharpbendingapp&hl=de">Google Play</a> und <a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a> ver&ouml;ffentlicht. </p> <p> Da eine Ver&ouml;ffentlichung auf Microsoft Store und Apple App Store mit zus&auml;tzlichen Entwicklungskosten verbunden ist, die den finanziellen Aufwand eines Hobby-Entwicklungsprojekts &uuml;bersteigen, wurde die Desktop-Version dort nicht ver&ouml;ffentlicht. Stattdessen gibt es <a href="/download.html">hier eine alternative Downloadm&ouml;glichkeit der Desktop-Variante.</a> </p><p> Der Quellcode der Anwendungen ist <a href="https://github.com/egdels/bluesharpbendingapp">hier</a> ver&ouml;ffentlicht. </p><p> Wenn Du den Entwickler von <em>Let's Bend</em> durch eine freiwillige Spende unterst&uuml;tzen m&ouml;chtest, gibt es in der Desktop-Version eine <em>Buy me a coffee</em>-Funktion. Aber auch hier bleibt <em>Let's Bend</em> grunds&auml;tzlich kostenlos. </p> <p> Doch nun genug Gerede. <em>Let's Bend!</em></p>
