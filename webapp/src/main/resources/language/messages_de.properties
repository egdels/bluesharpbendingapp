index.content=<h2> Let's Bend - Lerne Mundharmonika und bende wie ein Profi </h2> <p> Für Anfänger ist das <em>Benden</em> von Tönen auf einer Mundharmonika eine große Hürde. Es erfordert viel Zeit durch regelmäßiges Üben. Durch das <em>Benden</em> können auch die Halbtöne auf der Mundharmonika durch spezielle Zieh- und Blastechniken erklingen, die durch reguläres Bespielen der Kanäle nicht erreichbar sind. Anfänger fragen sich, "Ist das jetzt schon Bending oder ist der Halbton exakt getroffen?" </p> <p> Die schlanke und performante App <em>Lets' Bend</em> macht es leicht und unterhaltsam für jeden, die Kunst des Bendens zu meistern. Durch Visualisierung der gespielten Noten wirst Du in kurzer Zeit wie ein Profi benden. </p> <p> Ein kurzes Video über die Funktionalität ist auf Youtube veröffentlicht:</p> <div class="video-container"> <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video" height="315" loading="lazy" src="https://www.youtube-nocookie.com/embed/3KkqmtpxTK0" title="YouTube video player" frameborder="0" width="560"></iframe> </div> \
<p> Die ursprüngliche Idee bei der Entwicklung der App <em>Let's Bend</em> war es, eine Anwendung zu erschaffen, die auf allen gängigen Betriebssystemen verfügbar ist und deren Anwendungsfenster gut skaliert. Nicht selten hat man beim Üben noch weitere Anwendungen geöffnet oder möchte auf unterschiedlichen Geräten das Programm nutzen. Nicht zuletzt sollten alle Tonarten und die gängigsten Sonderstimmungen von Mundharmonikas unterstützt werden. </p> \
<p> Im Ergebnis gibt es nun zwei Versionen der App. Eine Desktop-Version für die Betriebssysteme macOS, Debian und Windows, sowie eine Android-Variante für mobile Geräte. </p> <p> Die Android-Version ist kosten- und werbefrei auf <a href="https://play.google.com/store/apps/details?id=de.schliweb.bluesharpbendingapp&hl=de">Google Play</a>, <a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a> und <a href="https://f-droid.org/de/packages/de.schliweb.bluesharpbendingapp/">F-Droid</a> veröffentlicht. </p> <p> Da eine Veröffentlichung auf Microsoft Store und Apple App Store mit zusätzlichen Entwicklungskosten verbunden ist, die den finanziellen Aufwand eines Hobby-Entwicklungsprojekts übersteigen, wurde die Desktop-Version dort nicht veröffentlicht. Stattdessen gibt es <a href="/download.html">hier eine alternative Downloadmöglichkeit der Desktop-Variante.</a> </p> \
<p> Als Ausblick gibt es <a href="/letsbend.html">hier</a> eine Webvariante.</p> <p>Für detaillierte Anweisungen, schau dir unsere <a href="/doc.html">Bedienungsanleitung</a> an.</p> \
<p> Der Quellcode der Anwendungen ist <a href="https://github.com/egdels/bluesharpbendingapp">hier</a> veröffentlicht. </p><p> Wenn Du den Entwickler von <em>Let's Bend</em> durch eine freiwillige Schenkung unterstützen möchtest, gibt es in der Desktop-Version eine <em>Buy me a coffee</em>-Funktion. Aber auch hier bleibt <em>Let's Bend</em> grundsätzlich kostenlos. </p> <p> Doch nun genug Gerede. <em>Let's Bend!</em></p>
doc.content=<h2>Benutzerhandbuch</h2> \
<h3>Android-Version</h3> \
<h4>Hauptansicht der Mundharmonika</h4> \
<p>Die Hauptansicht der Android-App zeigt eine Mundharmonika mit ihren Löchern und Noten. Wenn Du eine Note auf Deiner Mundharmonika spielst, hebt die App die entsprechende Note auf dem Bildschirm hervor.</p> \
<p><img src="/images/docs/android_harp_view.png" alt="Android Mundharmonika-Ansicht" class="screenshot" /></p> \
<p>Beispiel: Wenn Du die C-Note auf Loch 4 (blasen) spielst, hebt die App diese Note hervor. Wenn Du versuchst, die Note zu benden, zeigt Dir die App mit einem farbigen Indikator, wie nah Du an der Zielnote bist.</p> \
<h4>Vergrößerte Notenansicht</h4> \
<p>Wenn Du eine Note spielst und darauf klickst, kannst Du eine vergrößerte Ansicht dieser Note am oberen Bildschirmrand sehen. Diese vergrößerte Ansicht bietet detaillierteres Feedback zu Deinem Spiel.</p> \
<p><img src="/images/docs/android_harp_view_enlarged.png" alt="Android Mundharmonika-Ansicht vergrößert" class="screenshot" /></p> \
<p>Die vergrößerte Ansicht zeigt:</p> \
<ul> \
  <li><strong>Notenname:</strong> Wird in großer, fetter Schrift für eine einfache Lesbarkeit angezeigt.</li> \
  <li><strong>Cent-Wert:</strong> Zeigt, wie weit Deine Tonhöhe von der Zielnote entfernt ist (gemessen in Cent, wobei 100 Cent einem Halbton entsprechen).</li> \
  <li><strong>Visuelle Anzeige:</strong> Eine horizontale Linie, die sich je nach Deiner Tonhöhe nach oben oder unten bewegt. Wenn die Linie in der Mitte ist, triffst Du die Note perfekt. Wenn sich die Linie nach oben bewegt, spielst Du zu hoch; wenn sie sich nach unten bewegt, spielst Du zu tief.</li> \
  <li><strong>Farbliches Feedback:</strong> Die Linie ändert ihre Farbe von Grün (wenn Du nah an der Zieltonhöhe bist) zu Rot (wenn Du weit von der Zieltonhöhe entfernt bist).</li> \
</ul> \
<p>Diese vergrößerte Ansicht ist besonders hilfreich beim Üben von Bending-Techniken, da sie Dir sofortiges visuelles Feedback gibt, wie genau Du die Zielnoten triffst.</p> \
<h4>Trainingsansicht</h4> \
<p>Die Trainingsansicht hilft Dir, bestimmte Noten oder Tonleitern zu üben. Du kannst verschiedene Trainingsarten und Präzisionsstufen auswählen.</p> \
<p><img src="/images/docs/android_training_view.png" alt="Android Trainingsansicht" class="screenshot" /></p> \
<p>Beispiel: Wähle "Bending-Training" aus den Trainingsarten und stelle die Präzision auf "Mittel" ein. Die App führt Dich durch eine Reihe von Noten zum Üben und zeigt Deinen Fortschritt an.</p> \
<h4>Präzisionseinstellung</h4> \
<p>Die Präzisionseinstellung bestimmt, wie genau Du eine Note treffen musst, bevor die App zur nächsten Note im Training übergeht. Die Einstellung wird in "Cents" gemessen (eine musikalische Einheit, wobei 100 Cents einem Halbton entsprechen).</p> \
<ul> \
  <li><strong>Niedrige Werte (5-15):</strong> Erfordern hohe Genauigkeit. Du musst sehr nah an der Zielnote spielen.</li> \
  <li><strong>Mittlere Werte (20-30):</strong> Bieten eine ausgewogene Herausforderung für die meisten Spieler.</li> \
  <li><strong>Hohe Werte (35-45):</strong> Sind nachsichtiger und ideal für Anfänger oder zum Üben schwieriger Techniken.</li> \
</ul> \
<p>Tipp: Beginne mit einem höheren Wert, wenn Du neu bist, und reduziere ihn schrittweise, um Deine Genauigkeit zu verbessern.</p> \
<h4>Einstellungen</h4> \
<p>In der Einstellungsansicht kannst Du die App nach Deinen Vorlieben konfigurieren.</p> \
<p><img src="/images/docs/android_settings_view.png" alt="Android Einstellungsansicht" class="screenshot" /></p> \
<p>Beispiel: Um die Tonart der Mundharmonika zu ändern, wähle "C" aus dem Tonart-Dropdown-Menü. Um die Stimmung zu ändern, wähle "Richter" aus dem Stimmungs-Dropdown-Menü.</p> \
<h4>Tonart und Stimmung verstehen</h4> \
<p>Die Einstellungen für Tonart und Stimmung sind wichtig, damit die App Deine Mundharmonika korrekt erkennen kann:</p> \
<ul> \
  <li><strong>Tonart (Key):</strong> Die Tonart gibt an, in welcher Grundtonart Deine Mundharmonika gestimmt ist. Die meisten Anfänger beginnen mit einer C-Mundharmonika, aber es gibt Mundharmonikas in verschiedenen Tonarten wie A, Bb, D, F, G usw. Die Tonart ist normalerweise auf der Mundharmonika aufgedruckt. Wenn Du die richtige Tonart auswählst, zeigt Dir die App die korrekten Noten an, die Du spielst.</li> \
  <li><strong>Stimmung (Tuning):</strong> Die Stimmung bestimmt, wie die einzelnen Löcher Deiner Mundharmonika angeordnet sind. Die häufigste Stimmung ist "Richter", die bei den meisten Blues-Harmonicas verwendet wird. Es gibt aber auch andere Stimmungen wie "Solo", "Paddy Richter" oder "Melody Maker", die für bestimmte Musikstile optimiert sind. Die richtige Stimmungseinstellung sorgt dafür, dass die App die Noten korrekt auf dem Bildschirm anzeigt.</li> \
</ul> \
<p>Tipp: Wenn Du nicht sicher bist, welche Tonart oder Stimmung Deine Mundharmonika hat, schau auf die Verpackung oder den Aufdruck auf der Mundharmonika. Die meisten Blues-Harmonicas verwenden die Richter-Stimmung, und die Tonart (z.B. "C", "A", "G") ist normalerweise deutlich markiert.</p> \
<h4>Confidence-Einstellung</h4> \
<p>Die Confidence-Einstellung bestimmt, wie sicher die App sein muss, bevor sie einen von Dir gespielten Ton identifiziert. Sie beeinflusst das Verhalten des Tonerkennungsalgorithmus:</p> \
<ul> \
  <li><strong>Höhere Werte (0,8-0,95):</strong> Erfordern mehr Sicherheit, bevor ein Ton identifiziert wird. Dies führt zu einer genaueren Tonerkennung, kann aber weniger reaktionsschnell sein.</li> \
  <li><strong>Mittlere Werte (0,5-0,75):</strong> Bieten für die meisten Spieler eine ausgewogene Balance zwischen Genauigkeit und Reaktionsfähigkeit.</li> \
  <li><strong>Niedrigere Werte (0,05-0,45):</strong> Akzeptieren weniger sichere Ergebnisse, wodurch die App reaktionsschneller wird, aber in lauten Umgebungen potenziell weniger genau sein kann.</li> \
</ul> \
<p>Tipp: Wenn Du in einer ruhigen Umgebung spielst und präzises Feedback wünschst, verwende höhere Werte. Wenn Du in einer lauteren Umgebung bist oder schnellere Reaktionszeiten bevorzugst, probiere niedrigere Werte aus.</p> \
<h3>Desktop-Version</h3> \
<h4>Hauptansicht der Mundharmonika</h4> \
<p>Die Desktop-Version bietet eine größere Ansicht der Mundharmonika, was es einfacher macht, die Noten und Bending-Indikatoren zu sehen.</p> \
<p><img src="/images/docs/desktop_harp_view.png" alt="Desktop Mundharmonika-Ansicht" class="screenshot" /></p> \
<p>Beispiel: Die Desktop-Version ermöglicht es Dir, das Fenster an Deinen Bildschirm anzupassen, was es bequem macht, die App neben anderen Anwendungen während des Übens zu nutzen.</p> \
<h4>Vergrößerte Notenansicht</h4> \
<p>Ähnlich wie bei der Android-Version kannst Du, wenn Du eine Note spielst und darauf klickst, eine vergrößerte Ansicht dieser Note in der Mitte des Bildschirms sehen. Diese vergrößerte Ansicht bietet detaillierteres Feedback zu Deinem Spiel und funktioniert genauso wie in der Android-Version. Klicke irgendwo auf die vergrößerte Ansicht, um sie zu schließen.</p> \
<h4>Trainingsansicht</h4> \
<p>Die Desktop-Trainingsansicht bietet die gleiche Funktionalität wie die Android-Version, aber mit einem Layout, das für größere Bildschirme optimiert ist.</p> \
<p><img src="/images/docs/desktop_training_view.png" alt="Desktop Trainingsansicht" class="screenshot" /></p> \
<p>Beispiel: Die Desktop-Version kann zusätzliche Trainingsoptionen oder Visualisierungsfunktionen enthalten, die in der Android-Version nicht verfügbar sind.</p> \
<h3>Web-Version</h3> \
<p>Die Web-Version ermöglicht es Dir, direkt in Deinem Browser zu üben, ohne Software installieren zu müssen.</p> \
<p><img src="/images/docs/web_app_view.png" alt="Web-App-Ansicht" class="screenshot" /></p> \
<p>Beispiel: Um die Web-Version zu nutzen, wähle Deine Mundharmonika-Tonart und -Stimmung aus, und klicke dann auf die Schaltfläche "Start", um zu beginnen. Erlaube den Mikrofonzugriff, wenn Dein Browser danach fragt.</p> \
<h3>Tonerkennungsalgorithmen</h3> \
<p>Let's Bend verwendet fortschrittliche Tonerkennungsalgorithmen, um die von Dir gespielten Noten genau zu identifizieren. In der Desktop- und Android-Version kannst Du in den Einstellungen zwischen drei Algorithmen (YIN, MPM und HYBRID) wählen. In der Web-Version stehen nur YIN und MPM zur Auswahl. Die folgenden Algorithmen sind in der App implementiert oder wurden für die Entwicklung getestet:</p> \
<h4>YIN-Algorithmus</h4> \
<p>Der YIN-Algorithmus ist eine etablierte Methode zur Tonerkennung, die durch Analyse der Autokorrelation des Audiosignals funktioniert.</p> \
<p><strong>Vorteile:</strong></p> \
<ul> \
  <li>Zuverlässige und stabile Tonerkennung</li> \
  <li>Gut für Anfänger, da er weniger empfindlich gegenüber Variationen in der Spieltechnik ist</li> \
  <li>Funktioniert gut mit verschiedenen Mundharmonika-Typen</li> \
</ul> \
<p><strong>Nachteile:</strong></p> \
<ul> \
  <li>Langsamere Verarbeitung (durchschnittlich 297ms)</li> \
  <li>Etwas weniger genau (durchschnittlich 0,97 Cent Abweichung)</li> \
  <li>Kann auf mobilen Geräten mehr Akku verbrauchen</li> \
</ul> \
<h4>MPM-Algorithmus (McLeod Pitch Method)</h4> \
<p>Der MPM-Algorithmus ist ein modernerer Ansatz, der die normalisierte quadratische Differenzfunktion zur Tonerkennung verwendet.</p> \
<p><strong>Vorteile:</strong></p> \
<ul> \
  <li>Deutlich schnellere Verarbeitung (durchschnittlich 7,59ms, etwa 39-mal schneller als YIN)</li> \
  <li>Höhere Genauigkeit (durchschnittlich 0,03 Cent Abweichung)</li> \
  <li>Energieeffizienter auf mobilen Geräten</li> \
</ul> \
<p><strong>Nachteile:</strong></p> \
<ul> \
  <li>Kann empfindlicher gegenüber Variationen in der Spieltechnik sein</li> \
  <li>Kann manchmal bei bestimmten Mundharmonika-Typen weniger stabile Ergebnisse liefern</li> \
</ul> \
<p><strong>Empfehlung:</strong> Beginne mit dem YIN-Algorithmus, wenn Du Anfänger bist. Wenn Du mehr Vertrauen in Deine Spieltechnik gewonnen hast, versuche auf MPM umzusteigen, um schnellere Reaktionen und höhere Genauigkeit zu erhalten.</p> \
<h4>Hybrid-Algorithmus</h4> \
<p>Der Hybrid-Algorithmus kombiniert die Stärken der anderen Algorithmen, indem er YIN für niedrige Frequenzen, MPM für mittlere Frequenzen und FFT für hohe Frequenzen verwendet.</p> \
<p><strong>Vorteile:</strong></p> \
<ul> \
  <li>Beste Gesamtgenauigkeit über den gesamten Frequenzbereich einer Mundharmonika</li> \
  <li>Gute Leistung durch parallele Verarbeitung</li> \
  <li>Zuverlässige Erkennung in verschiedenen Spielsituationen</li> \
  <li>Gute Widerstandsfähigkeit gegenüber Hintergrundgeräuschen</li> \
</ul> \
<p><strong>Nachteile:</strong></p> \
<ul> \
  <li>Komplexere Implementierung</li> \
  <li>Kann auf älteren oder leistungsschwachen Geräten mehr Ressourcen benötigen</li> \
</ul> \
<h3>Tipps für Anfänger</h3> \
<ul> \
  <li>Beginne mit einzelnen Noten: Konzentriere Dich darauf, saubere einzelne Noten zu spielen, bevor Du versuchst zu benden.</li> \
  <li>Nutze das visuelle Feedback: Beobachte die Indikatoren der App, um zu sehen, wie nah Du an der Zielnote bist.</li> \
  <li>Übe regelmäßig: Bending zu meistern braucht Zeit, also übe jeden Tag ein bisschen.</li> \
  <li>Probiere verschiedene Mundpositionen aus: Experimentiere mit der Zungenposition und der Mundform, um herauszufinden, was für Dich funktioniert.</li> \
  <li>Nutze den Trainingsmodus: Die strukturierten Übungen im Trainingsmodus können Dir helfen, schneller Fortschritte zu machen.</li> \
</ul> \
<h3>Experimentelle Akkorderkennung</h3> \
<p>Let's Bend enthält eine experimentelle Akkorderkennung, die erkennen kann, wenn Du mehrere Töne gleichzeitig auf Deiner Mundharmonika spielst.</p> \
<p><strong>So aktivierst Du die Akkorderkennung:</strong></p> \
<ul> \
  <li>Im Einstellungsmenü findest Du das Kästchen "Akkorde anzeigen", das Du aktivieren kannst.</li> \
  <li>Sobald aktiviert, versucht die App, Akkorde zu erkennen und hervorzuheben, wenn Du mehrere Töne gleichzeitig spielst.</li> \
</ul> \
<p><strong>So funktioniert die Akkorderkennung:</strong></p> \
<ul> \
  <li>Die App verwendet Spektralanalyse, um mehrere Tonhöhen in Deinem Spiel zu identifizieren.</li> \
  <li>Wenn ein Akkord erkannt wird, werden alle Töne, die Teil des Akkords sind, gleichzeitig hervorgehoben.</li> \
  <li>Die App kann verschiedene Akkordtypen erkennen, einschließlich 2-Ton-, 3-Ton- und 4-Ton-Akkorde.</li> \
  <li>Akkorde können durch Spielen benachbarter Löcher oder durch Abdecken mittlerer Löcher gebildet werden (z.B. Spielen der Löcher 1 und 3, während Loch 2 abgedeckt wird).</li> \
</ul> \
<p><strong>Einschränkungen:</strong></p> \
<ul> \
  <li>Diese Funktion ist experimentell und erkennt Akkorde möglicherweise nicht immer genau.</li> \
  <li>Hintergrundgeräusche können die Leistung der Akkorderkennung beeinträchtigen.</li> \
  <li>Einige Mundharmonikas und Spieltechniken funktionieren möglicherweise besser mit der Akkorderkennung als andere.</li> \
  <li>Die App kann maximal 4 gleichzeitige Töne erkennen.</li> \
</ul> \
<p><strong>Tipps zur Verwendung der Akkorderkennung:</strong></p> \
<ul> \
  <li>Spiele in einer ruhigen Umgebung für beste Ergebnisse.</li> \
  <li>Versuche zuerst einfache 2-Ton-Akkorde zu spielen, bevor Du komplexere Akkorde probierst.</li> \
  <li>Experimentiere mit verschiedenen Spieltechniken, um herauszufinden, was für die Akkorderkennung am besten funktioniert.</li> \
  <li>Wenn die Akkorderkennung unzuverlässig erscheint, versuche, die Confidence-Einstellung auf einen höheren Wert einzustellen.</li> \
</ul>
