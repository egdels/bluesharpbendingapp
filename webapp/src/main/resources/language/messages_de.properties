</ul> \
<p>Du kannst die Berechtigung zur Verwendung des Mikrofons jederzeit widerrufen, indem Du die entsprechenden Einstellungen in Deinem Browser anpasst.</p> \
<h3>Keine Weitergabe an Dritte</h3>\
<p>Die im Rahmen der Nutzung der Webseite erhobenen Daten werden nicht an Dritte weitergegeben.</p>\
<h3>Eingebundene YouTube-Videos</h3>\
<p> Zur Veranschaulichung sind auf der Webseite Youtube-Videos eingebunden. Die Einbindung erfolgt mit der Option <em>Datenschutz Modus</em> aktiviert. Youtube schreibt dazu, es "werden von YouTube keine Informationen &uuml;ber die Besucher auf deiner Website gespeichert, es sei denn, sie sehen sich das Video an." Es liegt nicht im Einflussbereich des Verantwortlichen dieser Webseite, in welchem Umfang Youtube personenbezogene Daten beim Betrachten von Youtube-Videos auf dieser Webseite verarbeitet. Dazu beachte bitte die <a href="https://policies.google.com/privacy?hl=de">Datenschutzerkl&auml;rung von Youtube</a>. </p> \
<h3>Sicherheit der Verarbeitung</h3>\
<p>Um die Sicherheit Deiner Daten w&auml;hrend der Verarbeitung zu gew&auml;hrleisten, nutzt die Webseite Verschl&uuml;sselungsverfahren wie SSL/TLS.</p>\
<h3>Rechte der betroffenen Personen</h3>\
<p>Als betroffene Person hast Du folgende Rechte bez&uuml;glich der Verarbeitung Deiner personenbezogenen Daten gem&auml;&szlig; der DSGVO:</p>\
<ul><li><strong>Recht auf Auskunft (Art. 15 DSGVO):</strong> Du kannst Informationen dar&uuml;ber erhalten, ob und welche Daten von Dir verarbeitet werden.</li>\
<li><strong>Recht auf Berichtigung (Art. 16 DSGVO):</strong> Du kannst verlangen, dass unrichtige oder unvollst&auml;ndige Daten berichtigt werden.</li>\
