<h3>Webversion der App und Mikrofonzugriff</h3> \
<p>Auf einer Unterseite der Webseite wird eine Webversion der App Let\'s Bend angeboten, die auf das Mikrofon Deines Geräts zugreifen kann, um Frequenzen und Töne zu analysieren. Wenn Du das Mikrofon aktivierst, werden die Daten ausschließlich lokal auf Deinem Gerät verarbeitet, ohne dass der Geräusch-Datenstrom an einen Server übertragen wird. Die Frequenzberechnung erfolgt direkt in Deinem Browser, und die Daten werden unmittelbar nach der Analyse verworfen.</p> \
<p><strong>Details zur Datenverarbeitung:</strong></p> \
<ul> \
<li>Der Mikrofon-Datenstrom enthält Geräusche (z. B. Mundharmonika-Klänge oder Umgebungsgeräusche), die zur Frequenzberechnung genutzt werden.</li> \
<li>Die Berechnung erfolgt ausschließlich lokal auf Deinem Gerät.</li> \
