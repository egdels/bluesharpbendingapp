index.content=<h2> Let's Bend - Lerne Mundharmonika und bende wie ein Profi </h2> <p> F&uuml;r Anf&auml;nger ist das <em>Benden</em> von T&ouml;nen auf einer Mundharmonika eine gro&szlig;e H&uuml;rde. Es erfordert viel Zeit durch regelm&auml;&szlig;iges &Uuml;ben. Durch das <em>Benden</em> k&ouml;nnen auch die Halbt&ouml;ne auf der Mundharmonika durch spezielle Zieh- und Blastechniken erklingen, die durch regul&auml;res Bespielen der Kan&auml;le nicht erreichbar sind. Anf&auml;nger fragen sich, "Ist das jetzt schon Bending oder ist der Halbton exakt getroffen?" </p> <p> Die schlanke und performante App <em>Lets' Bend</em> macht es leicht und unterhaltsam f&uuml;r jeden, die Kunst des Bendens zu meistern. Durch Visualisierung der gespielten Noten wirst Du in kurzer Zeit wie ein Profi benden. </p> <p> Ein kurzes Video &uuml;ber die Funktionalit&auml;t ist auf Youtube ver&ouml;ffentlicht:</p> <div class="video-container"> <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video" height="315" loading="lazy" src="https://www.youtube-nocookie.com/embed/VNuPTUcXYV4" title="YouTube video player" frameborder="0" width="560"></iframe> </div> \
<p> Die urspr&uuml;ngliche Idee bei der Entwicklung der App <em>Let's Bend</em> war es, eine Anwendung zu erschaffen, die auf allen g&auml;ngigen Betriebssystemen verf&uuml;gbar ist und deren Anwendungsfenster gut skaliert. Nicht selten hat man beim &Uuml;ben noch weitere Anwendungen ge&ouml;ffnet oder m&ouml;chte auf unterschiedlichen Ger&auml;ten das Programm nutzen. Nicht zuletzt sollten alle Tonarten und die g&auml;ngigsten Sonderstimmungen von Mundharmonikas unterst&uuml;tzt werden. </p> \
<p> Im Ergebnis gibt es nun zwei Versionen der App. Eine Desktop-Version f&uuml;r die Betriebssysteme macOS, Debian und Windows, sowie eine Android-Variante f&uuml;r mobile Ger&auml;te. </p> <p> Die Android-Version ist kosten- und werbefrei auf <a href="https://play.google.com/store/apps/details?id=de.schliweb.bluesharpbendingapp&hl=de">Google Play</a>, <a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a> und <a href="https://f-droid.org/de/packages/de.schliweb.bluesharpbendingapp/">F-Droid</a> ver&ouml;ffentlicht. </p> <p> Da eine Ver&ouml;ffentlichung auf Microsoft Store und Apple App Store mit zus&auml;tzlichen Entwicklungskosten verbunden ist, die den finanziellen Aufwand eines Hobby-Entwicklungsprojekts &uuml;bersteigen, wurde die Desktop-Version dort nicht ver&ouml;ffentlicht. Stattdessen gibt es <a href="/download.html">hier eine alternative Downloadm&ouml;glichkeit der Desktop-Variante.</a> </p> \
<p> Als Ausblick gibt es <a href="/letsbend.html">hier</a> eine Webvariante.</p> <p>F&uuml;r detaillierte Anweisungen, schau dir unsere <a href="/doc.html">Bedienungsanleitung</a> an.</p> \
<p> Der Quellcode der Anwendungen ist <a href="https://github.com/egdels/bluesharpbendingapp">hier</a> ver&ouml;ffentlicht. </p><p> Wenn Du den Entwickler von <em>Let's Bend</em> durch eine freiwillige Schenkung unterst&uuml;tzen m&ouml;chtest, gibt es in der Desktop-Version eine <em>Buy me a coffee</em>-Funktion. Aber auch hier bleibt <em>Let's Bend</em> grunds&auml;tzlich kostenlos. </p> <p> Doch nun genug Gerede. <em>Let's Bend!</em></p>
doc.content=<h2>Benutzerhandbuch</h2> \
<h3>Android-Version</h3> \
<h4>Hauptansicht der Mundharmonika</h4> \
<p>Die Hauptansicht der Android-App zeigt eine Mundharmonika mit ihren L&ouml;chern und Noten. Wenn Du eine Note auf Deiner Mundharmonika spielst, hebt die App die entsprechende Note auf dem Bildschirm hervor.</p> \
<p><img src="/images/docs/android_harp_view.jpg" alt="Android Mundharmonika-Ansicht" class="screenshot" /></p> \
<p>Beispiel: Wenn Du die C-Note auf Loch 4 (blasen) spielst, hebt die App diese Note hervor. Wenn Du versuchst, die Note zu benden, zeigt Dir die App mit einem farbigen Indikator, wie nah Du an der Zielnote bist.</p> \
<h4>Vergr&ouml;&szlig;erte Notenansicht</h4> \
<p>Wenn Du eine Note spielst und darauf klickst, kannst Du eine vergr&ouml;&szlig;erte Ansicht dieser Note am oberen Bildschirmrand sehen. Diese vergr&ouml;&szlig;erte Ansicht bietet detaillierteres Feedback zu Deinem Spiel.</p> \
<p>Die vergr&ouml;&szlig;erte Ansicht zeigt:</p> \
<ul> \
  <li><strong>Notenname:</strong> Wird in gro&szlig;er, fetter Schrift f&uuml;r eine einfache Lesbarkeit angezeigt.</li> \
  <li><strong>Cent-Wert:</strong> Zeigt, wie weit Deine Tonh&ouml;he von der Zielnote entfernt ist (gemessen in Cent, wobei 100 Cent einem Halbton entsprechen).</li> \
  <li><strong>Visuelle Anzeige:</strong> Eine horizontale Linie, die sich je nach Deiner Tonh&ouml;he nach oben oder unten bewegt. Wenn die Linie in der Mitte ist, triffst Du die Note perfekt. Wenn sich die Linie nach oben bewegt, spielst Du zu hoch; wenn sie sich nach unten bewegt, spielst Du zu tief.</li> \
  <li><strong>Farbliches Feedback:</strong> Die Linie &auml;ndert ihre Farbe von Gr&uuml;n (wenn Du nah an der Zieltonh&ouml;he bist) zu Rot (wenn Du weit von der Zieltonh&ouml;he entfernt bist).</li> \
</ul> \
<p>Diese vergr&ouml;&szlig;erte Ansicht ist besonders hilfreich beim &Uuml;ben von Bending-Techniken, da sie Dir sofortiges visuelles Feedback gibt, wie genau Du die Zielnoten triffst.</p> \
<h4>Trainingsansicht</h4> \
<p>Die Trainingsansicht hilft Dir, bestimmte Noten oder Tonleitern zu &uuml;ben. Du kannst verschiedene Trainingsarten und Pr&auml;zisionsstufen ausw&auml;hlen.</p> \
<p><img src="/images/docs/android_training_view.jpg" alt="Android Trainingsansicht" class="screenshot" /></p> \
<p>Beispiel: W&auml;hle "Bending-Training" aus den Trainingsarten und stelle die Pr&auml;zision auf "Mittel" ein. Die App f&uuml;hrt Dich durch eine Reihe von Noten zum &Uuml;ben und zeigt Deinen Fortschritt an.</p> \
<h4>Pr&auml;zisionseinstellung</h4> \
<p>Die Pr&auml;zisionseinstellung bestimmt, wie genau Du eine Note treffen musst, bevor die App zur n&auml;chsten Note im Training &uuml;bergeht. Die Einstellung wird in "Cents" gemessen (eine musikalische Einheit, wobei 100 Cents einem Halbton entsprechen).</p> \
<ul> \
  <li><strong>Niedrige Werte (5-15):</strong> Erfordern hohe Genauigkeit. Du musst sehr nah an der Zielnote spielen.</li> \
  <li><strong>Mittlere Werte (20-30):</strong> Bieten eine ausgewogene Herausforderung f&uuml;r die meisten Spieler.</li> \
  <li><strong>Hohe Werte (35-45):</strong> Sind nachsichtiger und ideal f&uuml;r Anf&auml;nger oder zum &Uuml;ben schwieriger Techniken.</li> \
</ul> \
<p>Tipp: Beginne mit einem h&ouml;heren Wert, wenn Du neu bist, und reduziere ihn schrittweise, um Deine Genauigkeit zu verbessern.</p> \
<h4>Einstellungen</h4> \
<p>In der Einstellungsansicht kannst Du die App nach Deinen Vorlieben konfigurieren.</p> \
<p><img src="/images/docs/android_settings_view.jpg" alt="Android Einstellungsansicht" class="screenshot" /></p> \
<p>Beispiel: Um die Tonart der Mundharmonika zu &auml;ndern, w&auml;hle "C" aus dem Tonart-Dropdown-Men&uuml;. Um die Stimmung zu &auml;ndern, w&auml;hle "Richter" aus dem Stimmungs-Dropdown-Men&uuml;.</p> \
<h4>Tonart und Stimmung verstehen</h4> \
<p>Die Einstellungen f&uuml;r Tonart und Stimmung sind wichtig, damit die App Deine Mundharmonika korrekt erkennen kann:</p> \
<ul> \
  <li><strong>Tonart (Key):</strong> Die Tonart gibt an, in welcher Grundtonart Deine Mundharmonika gestimmt ist. Die meisten Anf&auml;nger beginnen mit einer C-Mundharmonika, aber es gibt Mundharmonikas in verschiedenen Tonarten wie A, Bb, D, F, G usw. Die Tonart ist normalerweise auf der Mundharmonika aufgedruckt. Wenn Du die richtige Tonart ausw&auml;hlst, zeigt Dir die App die korrekten Noten an, die Du spielst.</li> \
  <li><strong>Stimmung (Tuning):</strong> Die Stimmung bestimmt, wie die einzelnen L&ouml;cher Deiner Mundharmonika angeordnet sind. Die h&auml;ufigste Stimmung ist "Richter", die bei den meisten Blues-Harmonicas verwendet wird. Es gibt aber auch andere Stimmungen wie "Solo", "Paddy Richter" oder "Melody Maker", die f&uuml;r bestimmte Musikstile optimiert sind. Die richtige Stimmungseinstellung sorgt daf&uuml;r, dass die App die Noten korrekt auf dem Bildschirm anzeigt.</li> \
</ul> \
<p>Tipp: Wenn Du nicht sicher bist, welche Tonart oder Stimmung Deine Mundharmonika hat, schau auf die Verpackung oder den Aufdruck auf der Mundharmonika. Die meisten Blues-Harmonicas verwenden die Richter-Stimmung, und die Tonart (z.B. "C", "A", "G") ist normalerweise deutlich markiert.</p> \
<h4>Confidence-Einstellung</h4> \
<p>Die Confidence-Einstellung bestimmt, wie sicher die App sein muss, bevor sie einen von Dir gespielten Ton identifiziert. Sie beeinflusst das Verhalten des Tonerkennungsalgorithmus:</p> \
<ul> \
  <li><strong>H&ouml;here Werte (0,8-0,95):</strong> Erfordern mehr Sicherheit, bevor ein Ton identifiziert wird. Dies f&uuml;hrt zu einer genaueren Tonerkennung, kann aber weniger reaktionsschnell sein.</li> \
  <li><strong>Mittlere Werte (0,5-0,75):</strong> Bieten f&uuml;r die meisten Spieler eine ausgewogene Balance zwischen Genauigkeit und Reaktionsf&auml;higkeit.</li> \
  <li><strong>Niedrigere Werte (0,05-0,45):</strong> Akzeptieren weniger sichere Ergebnisse, wodurch die App reaktionsschneller wird, aber in lauten Umgebungen potenziell weniger genau sein kann.</li> \
</ul> \
<p>Tipp: Wenn Du in einer ruhigen Umgebung spielst und pr&auml;zises Feedback w&uuml;nschst, verwende h&ouml;here Werte. Wenn Du in einer lauteren Umgebung bist oder schnellere Reaktionszeiten bevorzugst, probiere niedrigere Werte aus.</p> \
<h3>Desktop-Version</h3> \
<h4>Hauptansicht der Mundharmonika</h4> \
<p>Die Desktop-Version bietet eine gr&ouml;&szlig;ere Ansicht der Mundharmonika, was es einfacher macht, die Noten und Bending-Indikatoren zu sehen.</p> \
<p><img src="/images/docs/desktop_harp_view.jpg" alt="Desktop Mundharmonika-Ansicht" class="screenshot" /></p> \
<p>Beispiel: Die Desktop-Version erm&ouml;glicht es Dir, das Fenster an Deinen Bildschirm anzupassen, was es bequem macht, die App neben anderen Anwendungen w&auml;hrend des &Uuml;bens zu nutzen.</p> \
<h4>Vergr&ouml;&szlig;erte Notenansicht</h4> \
<p>&Auml;hnlich wie bei der Android-Version kannst Du, wenn Du eine Note spielst und darauf klickst, eine vergr&ouml;&szlig;erte Ansicht dieser Note in der Mitte des Bildschirms sehen. Diese vergr&ouml;&szlig;erte Ansicht bietet detaillierteres Feedback zu Deinem Spiel und funktioniert genauso wie in der Android-Version. Klicke irgendwo auf die vergr&ouml;&szlig;erte Ansicht, um sie zu schlie&szlig;en.</p> \
<h4>Trainingsansicht</h4> \
<p>Die Desktop-Trainingsansicht bietet die gleiche Funktionalit&auml;t wie die Android-Version, aber mit einem Layout, das f&uuml;r gr&ouml;&szlig;ere Bildschirme optimiert ist.</p> \
<p><img src="/images/docs/desktop_training_view.jpg" alt="Desktop Trainingsansicht" class="screenshot" /></p> \
<p>Beispiel: Die Desktop-Version kann zus&auml;tzliche Trainingsoptionen oder Visualisierungsfunktionen enthalten, die in der Android-Version nicht verf&uuml;gbar sind.</p> \
<h3>Web-Version</h3> \
<p>Die Web-Version erm&ouml;glicht es Dir, direkt in Deinem Browser zu &uuml;ben, ohne Software installieren zu m&uuml;ssen.</p> \
<p><img src="/images/docs/web_app_view.jpg" alt="Web-App-Ansicht" class="screenshot" /></p> \
<p>Beispiel: Um die Web-Version zu nutzen, w&auml;hle Deine Mundharmonika-Tonart und -Stimmung aus, und klicke dann auf die Schaltfl&auml;che "Start", um zu beginnen. Erlaube den Mikrofonzugriff, wenn Dein Browser danach fragt.</p> \
<h3>Tonerkennungsalgorithmen</h3> \
<p>Let's Bend verwendet fortschrittliche Tonerkennungsalgorithmen, um die von Dir gespielten Noten genau zu identifizieren. Du kannst in den Einstellungen zwischen zwei Algorithmen w&auml;hlen:</p> \
<h4>YIN-Algorithmus</h4> \
<p>Der YIN-Algorithmus ist eine etablierte Methode zur Tonerkennung, die durch Analyse der Autokorrelation des Audiosignals funktioniert.</p> \
<p><strong>Vorteile:</strong></p> \
<ul> \
  <li>Zuverl&auml;ssige und stabile Tonerkennung</li> \
  <li>Gut f&uuml;r Anf&auml;nger, da er weniger empfindlich gegen&uuml;ber Variationen in der Spieltechnik ist</li> \
  <li>Funktioniert gut mit verschiedenen Mundharmonika-Typen</li> \
</ul> \
<p><strong>Nachteile:</strong></p> \
<ul> \
  <li>Langsamere Verarbeitung (durchschnittlich 297ms)</li> \
  <li>Etwas weniger genau (durchschnittlich 0,97 Cent Abweichung)</li> \
  <li>Kann auf mobilen Ger&auml;ten mehr Akku verbrauchen</li> \
</ul> \
<h4>MPM-Algorithmus (McLeod Pitch Method)</h4> \
<p>Der MPM-Algorithmus ist ein modernerer Ansatz, der die normalisierte quadratische Differenzfunktion zur Tonerkennung verwendet.</p> \
<p><strong>Vorteile:</strong></p> \
<ul> \
  <li>Deutlich schnellere Verarbeitung (durchschnittlich 7,59ms, etwa 39-mal schneller als YIN)</li> \
  <li>H&ouml;here Genauigkeit (durchschnittlich 0,03 Cent Abweichung)</li> \
  <li>Energieeffizienter auf mobilen Ger&auml;ten</li> \
</ul> \
<p><strong>Nachteile:</strong></p> \
<ul> \
  <li>Kann empfindlicher gegen&uuml;ber Variationen in der Spieltechnik sein</li> \
  <li>Kann manchmal bei bestimmten Mundharmonika-Typen weniger stabile Ergebnisse liefern</li> \
</ul> \
<p><strong>Empfehlung:</strong> Beginne mit dem YIN-Algorithmus, wenn Du Anf&auml;nger bist. Wenn Du mehr Vertrauen in Deine Spieltechnik gewonnen hast, versuche auf MPM umzusteigen, um schnellere Reaktionen und h&ouml;here Genauigkeit zu erhalten.</p> \
<h3>Tipps f&uuml;r Anf&auml;nger</h3> \
<ul> \
  <li>Beginne mit einzelnen Noten: Konzentriere Dich darauf, saubere einzelne Noten zu spielen, bevor Du versuchst zu benden.</li> \
  <li>Nutze das visuelle Feedback: Beobachte die Indikatoren der App, um zu sehen, wie nah Du an der Zielnote bist.</li> \
  <li>Übe regelm&auml;&szlig;ig: Bending zu meistern braucht Zeit, also &uuml;be jeden Tag ein bisschen.</li> \
  <li>Probiere verschiedene Mundpositionen aus: Experimentiere mit der Zungenposition und der Mundform, um herauszufinden, was f&uuml;r Dich funktioniert.</li> \
  <li>Nutze den Trainingsmodus: Die strukturierten &Uuml;bungen im Trainingsmodus k&ouml;nnen Dir helfen, schneller Fortschritte zu machen.</li> \
</ul>
