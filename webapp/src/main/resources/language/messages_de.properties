<p> Die Webseite wird auf Servern von Host Europe gehosted. Durch das Hosting k&ouml;nnen personenbezogene Daten anfallen, deren Verarbeitung nicht im Einflussbereich des Verantwortlichen dieser Webseite liegen. Dazu beachte bitte die <a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">Datenschutzerkl&auml;rung von Host Europe.</a> </p> \
<h3>Webversion der App und Mikrofonzugriff</h3> \
<p>Auf einer Unterseite der Webseite wird eine Webversion der App Let\'s Bend angeboten, die auf das Mikrofon Deines Ger&auml;ts zugreifen kann, um Frequenzen und T&ouml;ne zu analysieren. Wenn Du das Mikrofon aktivierst, werden die Daten ausschlie&szlig;lich lokal auf Deinem Ger&auml;t verarbeitet, ohne dass der Ger&auml;usch-Datenstrom an einen Server &uuml;bertragen wird. Die Frequenzberechnung erfolgt direkt in Deinem Browser, und die Daten werden unmittelbar nach der Analyse verworfen.</p> \
<p><strong>Details zur Datenverarbeitung:</strong></p> \
<ul> \
<li>Der Mikrofon-Datenstrom enth&auml;lt Ger&auml;usche (z. B. Mundharmonika-Kl&auml;nge oder Umgebungsger&auml;usche), die zur Frequenzberechnung genutzt werden.</li> \
<li>Die Berechnung erfolgt ausschlie&szlig;lich lokal auf Deinem Ger&auml;t.</li> \
