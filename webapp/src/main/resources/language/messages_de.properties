datenschutz.content=<h2> Datenschutzerkl&auml;rung dieser Webseite </h2> <p> Dies ist die Datenschutzerkl&auml;rung der Webseite <em>letsbend.de</em></p> <p> Verantwortlich f&uuml;r den Datenschutz dieser Webseite ist: </p> <address> Christian Kierdorf<br/> Gringsstra&szlig;e 25<br/> 53177 Bonn<br/> Deutschland<br/> <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </address> <p> Zur Gew&auml;hrung eines sicheren Betriebs dieser Webseite werden Zugriffe in einem sogenannten Access-log protokolliert. Es werden folgende Parameter erhoben: </p> <ul> <li>Browsertyp und -version,</li> <li>verwendetes Betriebssystem,</li> <li>Datum und Uhrzeit des Abrufs (Zeitstempel),</li> <li>Anfrage und Zieladresse (Protokollversion, HTTP-Methode, Referrer, User Agent-String)</li> <li>Name der abgerufenen Datei und &uuml;bertragene Dateimenge (angefragte URL inklusive Query-String, Gr&ouml;&szlig;e in Byte) </li> <li>Meldung, ob der Abruf erfolgreich war (HTTP Status Code)</li> </ul> <p> Eine Speicherung der IP-Adresse des Webseitennutzers erfolgt nicht. Das Access-log wird sp&auml;testens nach Ablauf von 24 Stunden gel&ouml;scht. Eine Weitergabe der erhobenen Daten an Dritte oder eine andere Verwendung, als die zum sicheren Betrieb dieser Webseite, erfolgt nicht. </p> <p> Die Webseite wird auf Servern von Host Europe gehosted. Durch das Hosting k&ouml;nnen personenbezogene Daten anfallen, deren Verarbeitung nicht im Einflussbereich des Verantwortlichen dieser Webseite liegen. Dazu beachte bitte die <a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">Datenschutzerkl&auml;rung von Host Europe.</a> </p> <p> Zur Veranschaulichung sind auf der Webseite Youtube-Videos eingebunden. Die Einbindung erfolgt mit der Option <em>Datenschutz Modus</em> aktiviert. Youtube schreibt dazu, es "werden von YouTube keine Informationen &uuml;ber die Besucher auf deiner Website gespeichert, es sei denn, sie sehen sich das Video an." Es liegt nicht im Einflussbereich des Verantwortlichen dieser Webseite, in welchem Umfang Youtube personenbezogene Daten beim Betrachten von Youtube-Videos auf dieser Webseite verarbeitet. Dazu beachte bitte die <a href="https://policies.google.com/privacy?hl=de">Datenschutzerkl&auml;rung von Youtube</a>. </p> <p> Diese Erkl&auml;rung wurde am 30.06.2023 erstellt und ist <a href="https://www.letsbend.de/datenschutz.html#datenschutz">hier</a> ver&ouml;ffentlicht. </p>
android.PrivacyPolicy=<h2> Datenschutzerkl&auml;rung Android-App </h2> <p> Dies ist die Datenschutzerkl&auml;rung f&uuml;r die Android-Version <em>Let's Bend</em> der BluesHarpBendingApp, die auf Google-Playstore und Amazon Appstore ver&ouml;ffentlicht ist. Ziel dieser Anwendung ist es, Mundharmonika-Spieler beim richtigen Treffen von T&ouml;nen zu unterst&uuml;tzen. </p> <p> Let's Bend wurde als Hobby-Projekt entwickelt von: </p> <address> Christian Kierdorf<br/> Gringsstra&szlig;e 25<br/> 53177 Bonn<br/> Deutschland<br/> </address> <p> Bei Fragen zu dieser Erkl&auml;rung kannst Du dem Entwickler eine E-Mail senden: <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </p> <p> Die Anwendung ist werbefrei und ohne individuelle Anmeldung frei zu verwenden. Zur Nutzung der Anwendung wird Zugriff auf das Mikrofon des Ger&auml;ts ben&ouml;tigt, auf dem die Anwendung installiert ist. Es kann nicht ausgeschlossen werden, dass w&auml;hrend der Nutzung der Anwendung neben den Ger&auml;uschen der Mundharmonika auch personenbezogene Daten in Form von Ger&auml;uschen anfallen. Diese Ger&auml;usche werden durch die Anwendung genauso wie Ger&auml;usche der Mundharmonika behandelt und nicht gesondert ausgewertet. </p> <p> Ger&auml;usche werden &uuml;ber die Standard-Bibliothek <a href="https://developer.android.com/reference/android/media/MediaRecorder">MediaRecorder</a> als kontinuierlicher Datenstrom ausgelesen, mittels mathematischer Methoden in T&ouml;ne umgerechnet und zur Anzeige gebracht. Der Datenstrom wird weder in Dateiform auf dem Ger&auml;t dauerhaft gespeichert noch an Dritte zur weiteren Verarbeitung weitergeleitet. Die Daten bleiben ausschlie&szlig;lich auf dem Ger&auml;t f&uuml;r die Dauer, die f&uuml;r die Umrechnung des Datenstroms in T&ouml;ne erforderlich ist. </p> <p> Du kannst die Berechtigung zur Verwendung des Mikrofons &uuml;ber die Systemeinstellungen des Ger&auml;ts jederzeit widerrufen. </p> <p> Neben Ger&auml;uschen werden durch die Anwendung keine weiteren personenbezogenen Daten verarbeitet. </p> <p> Durch die Installation und Nutzung von <em>Let's Bend</em> &uuml;ber Google-Playstore und Amazon Appstore k&ouml;nnen weitere personenbezogene Daten anfallen, deren Verarbeitung nicht im Einflussbereich des Entwicklers liegen. Dazu beachte bitte die <a href="https://policies.google.com/privacy?hl=de">Datenschutzerkl&auml;rung von Google-Playstore</a> und <a href="https://www.amazon.de/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Datenschutzerkl&auml;rung von Amazon Appstore</a>. </p> <p> Diese Erkl&auml;rung wurde am 09.06.2023 erstellt und ist <a href="https://www.letsbend.de/datenschutz.html#datenschutz_android">hier</a> ver&ouml;ffentlicht. </p>
