index.content=<h2> Let's Bend - Apprenez à jouer de l'harmonica et à bender comme un pro </h2> <p> Pour les débutants, <em>bender</em> des notes sur un harmonica est un grand défi. Cela demande beaucoup de temps et une pratique régulière. En bendant, même les demi-tons peuvent être joués sur l'harmonica grâce à des techniques spéciales d'aspiration et de souffle, qui ne peuvent pas être atteints en jouant normalement les canaux. Les débutants se demandent : "Est-ce que je bends correctement ou est-ce que je joue exactement le demi-ton ?" </p> <p> L'application légère et performante <em>Lets' Bend</em> rend facile et amusant pour tout le monde de maîtriser l'art du bending. En visualisant les notes que vous jouez, vous benderez comme un pro en un rien de temps. </p> <p> Une courte vidéo sur la fonctionnalité est publiée sur YouTube :</p> <div class="video-container"> <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video" height="315" loading="lazy" src="https://www.youtube-nocookie.com/embed/3KkqmtpxTK0" title="YouTube video player" frameborder="0" width="560"></iframe> </div> \
<p> L'idée originale en développant l'application <em>Let's Bend</em> était de créer une application disponible sur tous les systèmes d'exploitation courants et dont la fenêtre d'application se redimensionne bien. Il n'est pas rare d'avoir d'autres applications ouvertes pendant la pratique ou de vouloir utiliser le programme sur différents appareils. Enfin, toutes les tonalités et les accordages spéciaux les plus courants des harmonicas devraient être pris en charge.</p> \
<p> En conséquence, il existe maintenant deux versions de l'application. Une version de bureau pour les systèmes d'exploitation macOS, Debian et Windows, et une version Android pour les appareils mobiles.</p> <p> La version Android est publiée gratuitement et sans publicité sur <a href="https://play.google.com/store/apps/details?id=de.schliweb.bluesharpbendingapp&hl=en">Google Play</a>, <a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a> et <a href="https://f-droid.org/de/packages/de.schliweb.bluesharpbendingapp/">F-Droid</a>.</p> <p> Comme la publication sur Microsoft Store et Apple App Store est associée à des coûts de développement supplémentaires qui dépassent l'effort financier d'un projet de développement amateur, la version de bureau n'y a pas été publiée. À la place, <a href="/download.html">voici une option de téléchargement alternative pour la version de bureau.</a> </p> \
<p> En avant-première, il y a une <a href="/letsbend.html">version web</a> disponible ici.</p> <p>Pour des instructions détaillées, consultez notre <a href="/doc.html">Guide d'Utilisation</a>.</p> \
<p> Le code source des applications est publié <a href="https://github.com/egdels/bluesharpbendingapp">ici.</a> </p><p> Si vous souhaitez soutenir le développeur de <em>Let's Bend</em> en faisant un don volontaire, il y a une fonction <em>Buy me a coffee</em> dans la version de bureau. Mais même ici, <em>Let's Bend</em> reste gratuit. </p> <p> Mais assez parlé maintenant. <em>Let's Bend!</em></p>
doc.content=<h2>Guide d'Utilisation</h2> \
<h3>Version Android</h3> \
<h4>Vue Principale de l'Harmonica</h4> \
<p>La vue principale de l'application Android affiche un harmonica avec ses trous et ses notes. Lorsque vous jouez une note sur votre harmonica, l'application mettra en évidence la note correspondante à l'écran.</p> \
<p><img src="/images/docs/android_harp_view.png" alt="Vue Harmonica Android" class="screenshot" /></p> \
<p>Exemple : Lorsque vous jouez la note Do sur le trou 4 (en soufflant), l'application mettra cette note en évidence. Si vous essayez de bender la note, l'application vous montrera à quel point vous êtes proche d'atteindre la note cible avec un indicateur coloré.</p> \
<h4>Vue Agrandie de la Note</h4> \
<p>Lorsque vous jouez une note et que vous cliquez dessus, vous pouvez voir une vue agrandie de cette note en haut de l'écran. Cette vue agrandie fournit des informations plus détaillées sur votre jeu.</p> \
<p><img src="/images/docs/android_harp_view_enlarged.png" alt="Vue Agrandie Harmonica Android" class="screenshot" /></p> \
<p>La vue agrandie montre :</p> \
<ul> \
  <li><strong>Nom de la note :</strong> Affiché en texte grand et gras pour une lecture facile.</li> \
  <li><strong>Valeur en cents :</strong> Montre à quel point votre hauteur est éloignée de la note cible (mesurée en cents, où 100 cents équivaut à un demi-ton).</li> \
  <li><strong>Indicateur visuel :</strong> Une ligne horizontale qui se déplace vers le haut ou vers le bas en fonction de votre hauteur. Lorsque la ligne est au milieu, vous jouez la note parfaitement. Si la ligne monte, vous jouez trop haut ; si elle descend, vous jouez trop bas.</li> \
  <li><strong>Retour de couleur :</strong> La ligne change de couleur du vert (lorsque vous êtes proche de la hauteur cible) au rouge (lorsque vous êtes loin de la hauteur cible).</li> \
</ul> \
<p>Cette vue agrandie est particulièrement utile lors de la pratique des techniques de bending, car elle vous donne un retour visuel immédiat sur la précision avec laquelle vous atteignez les notes cibles.</p> \
<h4>Vue d'Entraînement</h4> \
<p>La vue d'entraînement vous aide à pratiquer des notes ou des gammes spécifiques. Vous pouvez sélectionner différents types d'entraînement et niveaux de précision.</p> \
<p><img src="/images/docs/android_training_view.png" alt="Vue Entraînement Android" class="screenshot" /></p> \
<p>Exemple : Sélectionnez "Entraînement au Bending" parmi les types d'entraînement et réglez la précision sur "Moyenne". L'application vous guidera à travers une série de notes à pratiquer, montrant votre progression au fur et à mesure.</p> \
<h4>Réglage de la Précision</h4> \
<p>Le réglage de la précision détermine à quel point vous devez jouer précisément une note avant que l'application ne passe à la note suivante dans l'entraînement. Le réglage est mesuré en "cents" (une unité musicale où 100 cents équivaut à un demi-ton).</p> \
<ul> \
  <li><strong>Valeurs basses (5-15) :</strong> Nécessitent une haute précision. Vous devez jouer très près de la note cible.</li> \
  <li><strong>Valeurs moyennes (20-30) :</strong> Offrent un défi équilibré pour la plupart des joueurs.</li> \
  <li><strong>Valeurs élevées (35-45) :</strong> Sont plus indulgentes et idéales pour les débutants ou lors de la pratique de techniques difficiles.</li> \
</ul> \
<p>Conseil : Commencez avec une valeur plus élevée si vous êtes débutant, et réduisez-la progressivement pour améliorer votre précision.</p> \
<h4>Paramètres</h4> \
<p>Dans la vue des paramètres, vous pouvez configurer l'application selon vos préférences.</p> \
<p><img src="/images/docs/android_settings_view.png" alt="Vue Paramètres Android" class="screenshot" /></p> \
<p>Exemple : Pour changer la tonalité de l'harmonica, sélectionnez "C" dans le menu déroulant des tonalités. Pour changer l'accordage, sélectionnez "Richter" dans le menu déroulant des accordages.</p> \
<h4>Comprendre la Tonalité et l'Accordage</h4> \
<p>Les paramètres de tonalité et d'accordage sont importants pour que l'application reconnaisse correctement votre harmonica :</p> \
<ul> \
  <li><strong>Tonalité :</strong> La tonalité indique le ton fondamental sur lequel votre harmonica est accordé. La plupart des débutants commencent avec un harmonica en Do, mais les harmonicas existent en diverses tonalités comme La, Si bémol, Ré, Fa, Sol, etc. La tonalité est généralement imprimée sur l'harmonica. Sélectionner la bonne tonalité garantit que l'application affiche les bonnes notes lorsque vous jouez.</li> \
  <li><strong>Accordage :</strong> L'accordage détermine comment les trous individuels de votre harmonica sont disposés. L'accordage le plus courant est "Richter", qui est utilisé dans la plupart des harmonicas de blues. Cependant, il existe d'autres accordages comme "Solo", "Paddy Richter" ou "Melody Maker" qui sont optimisés pour des styles musicaux spécifiques. Le bon réglage d'accordage garantit que l'application affiche les notes avec précision à l'écran.</li> \
</ul> \
<p>Conseil : Si vous n'êtes pas sûr de la tonalité ou de l'accordage de votre harmonica, vérifiez l'emballage ou l'impression sur l'harmonica. La plupart des harmonicas de blues utilisent l'accordage Richter, et la tonalité (par exemple, "C", "A", "G") est généralement clairement indiquée.</p> \
<h4>Réglage de la Confiance</h4> \
<p>Le réglage de la confiance détermine à quel point l'application doit être certaine avant d'identifier une note que vous jouez. Il affecte le comportement de l'algorithme de détection de hauteur :</p> \
<ul> \
  <li><strong>Valeurs plus élevées (0.8-0.95) :</strong> Nécessitent plus de certitude avant d'identifier une note. Cela résulte en une détection de hauteur plus précise mais peut être moins réactive.</li> \
  <li><strong>Valeurs moyennes (0.5-0.75) :</strong> Offrent un équilibre entre précision et réactivité pour la plupart des joueurs.</li> \
  <li><strong>Valeurs plus basses (0.05-0.45) :</strong> Acceptent des résultats moins certains, rendant l'application plus réactive mais potentiellement moins précise dans des environnements bruyants.</li> \
</ul> \
<p>Conseil : Si vous jouez dans un environnement calme et souhaitez un retour précis, utilisez des valeurs plus élevées. Si vous êtes dans un environnement plus bruyant ou souhaitez des temps de réponse plus rapides, essayez des valeurs plus basses.</p> \
<h3>Version Bureau</h3> \
<h4>Vue Principale de l'Harmonica</h4> \
<p>La version bureau offre une vue plus grande de l'harmonica, ce qui facilite la visualisation des notes et des indicateurs de bending.</p> \
<p><img src="/images/docs/desktop_harp_view.png" alt="Vue Harmonica Bureau" class="screenshot" /></p> \
<p>Exemple : La version bureau vous permet de redimensionner la fenêtre pour l'adapter à votre écran, ce qui est pratique pour l'utiliser avec d'autres applications pendant la pratique.</p> \
<h4>Vue Agrandie de la Note</h4> \
<p>Similaire à la version Android, lorsque vous jouez une note et que vous cliquez dessus, vous pouvez voir une vue agrandie de cette note au centre de l'écran. Cette vue agrandie fournit des informations plus détaillées sur votre jeu et fonctionne de la même manière que dans la version Android. Cliquez n'importe où sur la vue agrandie pour la fermer.</p> \
<h4>Vue d'Entraînement</h4> \
<p>La vue d'entraînement de bureau offre la même fonctionnalité que la version Android mais avec une mise en page optimisée pour les écrans plus grands.</p> \
<p><img src="/images/docs/desktop_training_view.png" alt="Vue Entraînement Bureau" class="screenshot" /></p> \
<p>Exemple : La version bureau peut inclure des options d'entraînement supplémentaires ou des fonctionnalités de visualisation non disponibles dans la version Android.</p> \
<h3>Version Web</h3> \
<p>La version web vous permet de pratiquer directement dans votre navigateur sans installer de logiciel.</p> \
<p><img src="/images/docs/web_app_view.png" alt="Vue Application Web" class="screenshot" /></p> \
<p>Exemple : Pour utiliser la version web, sélectionnez la tonalité et l'accordage de votre harmonica, puis cliquez sur le bouton "Démarrer" pour commencer. Autorisez l'accès au microphone lorsque votre navigateur vous le demande.</p> \
<h3>Algorithmes de Détection de Hauteur</h3> \
<p>Let's Bend utilise des algorithmes avancés de détection de hauteur pour identifier avec précision les notes que vous jouez. Dans les versions Bureau et Android, vous pouvez choisir entre trois algorithmes (YIN, MPM et HYBRID) dans les paramètres. Dans la version web, seuls YIN et MPM sont disponibles pour la sélection. Les algorithmes suivants sont implémentés dans l'application ou ont été testés pendant le développement :</p> \
<h4>Algorithme YIN</h4> \
<p>L'algorithme YIN est une méthode bien établie pour la détection de hauteur qui fonctionne en analysant l'autocorrélation du signal audio.</p> \
<p><strong>Avantages :</strong></p> \
<ul> \
  <li>Détection de hauteur fiable et stable</li> \
  <li>Bon pour les débutants car il est moins sensible aux variations de technique de jeu</li> \
  <li>Fonctionne bien avec différents types d'harmonicas</li> \
</ul> \
<p><strong>Inconvénients :</strong></p> \
<ul> \
  <li>Traitement plus lent (moyenne 297ms)</li> \
  <li>Légèrement moins précis (écart moyen de 0,97 cents)</li> \
  <li>Peut consommer plus de batterie sur les appareils mobiles</li> \
</ul> \
<h4>Algorithme MPM (Méthode de Hauteur McLeod)</h4> \
<p>L'algorithme MPM est une approche plus moderne qui utilise la fonction de différence carrée normalisée pour détecter la hauteur.</p> \
<p><strong>Avantages :</strong></p> \
<ul> \
  <li>Traitement beaucoup plus rapide (moyenne 7,59ms, environ 39 fois plus rapide que YIN)</li> \
  <li>Précision plus élevée (écart moyen de 0,03 cents)</li> \
  <li>Plus économe en batterie sur les appareils mobiles</li> \
</ul> \
<p><strong>Inconvénients :</strong></p> \
<ul> \
  <li>Peut être plus sensible aux variations de technique de jeu</li> \
  <li>Peut parfois produire des résultats moins stables avec certains types d'harmonicas</li> \
</ul> \
<p><strong>Recommandation :</strong> Commencez avec l'algorithme YIN si vous êtes débutant. Au fur et à mesure que vous gagnez en confiance avec votre technique de jeu, essayez de passer à MPM pour une réponse plus rapide et une précision plus élevée.</p> \
<h4>Algorithme HYBRID</h4> \
<p>L'algorithme HYBRID combine les forces des autres algorithmes en utilisant YIN pour les basses fréquences, MPM pour les fréquences moyennes et FFT pour les hautes fréquences.</p> \
<p><strong>Avantages :</strong></p> \
<ul> \
  <li>Meilleure précision globale sur toute la gamme de fréquences d'un harmonica</li> \
  <li>Bonnes performances grâce au traitement parallèle</li> \
  <li>Détection fiable dans diverses situations de jeu</li> \
  <li>Bonne résistance au bruit de fond</li> \
</ul> \
<p><strong>Inconvénients :</strong></p> \
<ul> \
  <li>Implémentation plus complexe</li> \
  <li>Peut nécessiter plus de ressources système sur les appareils plus anciens ou à faible performance</li> \
</ul> \
<h3>Conseils pour les Débutants</h3> \
<ul> \
  <li>Commencez par des notes individuelles : Concentrez-vous sur le jeu de notes individuelles propres avant d'essayer de bender.</li> \
  <li>Utilisez le retour visuel : Observez les indicateurs de l'application pour voir à quel point vous êtes proche de la note cible.</li> \
  <li>Pratiquez régulièrement : Le bending prend du temps à maîtriser, alors pratiquez un peu chaque jour.</li> \
  <li>Essayez différentes positions de bouche : Expérimentez avec la position de la langue et la forme de la bouche pour trouver ce qui fonctionne pour vous.</li> \
  <li>Utilisez le mode d'entraînement : Les exercices structurés en mode d'entraînement peuvent vous aider à progresser plus rapidement.</li> \
</ul> \
<h3>Détection d'Accords Expérimentale</h3> \
<p>Let's Bend inclut une fonction expérimentale de détection d'accords qui peut reconnaître lorsque vous jouez plusieurs notes simultanément sur votre harmonica.</p> \
<p><strong>Comment activer la détection d'accords :</strong></p> \
<ul> \
  <li>Dans le menu des paramètres, trouvez la case à cocher "Afficher les Accords" et activez-la.</li> \
  <li>Une fois activée, l'application tentera de détecter et de mettre en évidence les accords lorsque vous jouez plusieurs notes à la fois.</li> \
</ul> \
<p><strong>Comment fonctionne la détection d'accords :</strong></p> \
<ul> \
  <li>L'application utilise l'analyse spectrale pour identifier plusieurs hauteurs dans votre jeu.</li> \
  <li>Lorsqu'un accord est détecté, toutes les notes qui font partie de l'accord seront mises en évidence simultanément.</li> \
  <li>L'application peut détecter divers types d'accords, y compris les accords à 2, 3 et 4 notes.</li> \
  <li>Les accords peuvent être formés en jouant des trous adjacents ou en couvrant des trous intermédiaires (par exemple, en jouant les trous 1 et 3 tout en couvrant le trou 2).</li> \
</ul> \
<p><strong>Limitations :</strong></p> \
<ul> \
  <li>Cette fonctionnalité est expérimentale et peut ne pas toujours détecter les accords avec précision.</li> \
  <li>Le bruit de fond peut affecter les performances de détection d'accords.</li> \
  <li>Certains harmonicas et techniques de jeu peuvent mieux fonctionner que d'autres avec la détection d'accords.</li> \
  <li>L'application peut détecter un maximum de 4 notes simultanées.</li> \
</ul> \
<p><strong>Conseils pour utiliser la détection d'accords :</strong></p> \
<ul> \
  <li>Jouez dans un environnement calme pour de meilleurs résultats.</li> \
  <li>Essayez de jouer d'abord des accords simples à 2 notes avant de tenter des accords plus complexes.</li> \
  <li>Expérimentez avec différentes techniques de jeu pour trouver ce qui fonctionne le mieux pour la détection d'accords.</li> \
  <li>Si la détection d'accords semble peu fiable, essayez d'ajuster le réglage de confiance à une valeur plus élevée.</li> \
</ul>
