<p>Esta es la política de privacidad del sitio web <em>letsbend.de</em>.</p> \
<p>El propósito de este sitio web es ayudar a los músicos de armónica a tocar las notas correctas. Una subpágina de este sitio web ofrece una versión web de la aplicación Let's Bend, que utiliza el micrófono de tu dispositivo para analizar tonos y frecuencias.</p> \
