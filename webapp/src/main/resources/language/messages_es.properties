index.content=<h2> Let's Bend - Aprende a tocar la armónica y doblar notas como un profesional </h2> <p> Para los principiantes, <em>doblar</em> notas en una armónica es un gran obstáculo. Requiere mucho tiempo de práctica regular. Al doblar, incluso los semitonos pueden sonar en la armónica mediante técnicas especiales de aspiración y soplado, que no se pueden alcanzar tocando regularmente los canales. Los principiantes se preguntan: "¿Estoy doblando correctamente o estoy tocando exactamente el semitono?" </p> <p> La aplicación ligera y eficiente <em>Lets' Bend</em> hace que sea fácil y divertido para cualquiera dominar el arte de doblar notas. Al visualizar las notas que tocas, estarás doblando como un profesional en poco tiempo. </p> <p> Un breve video sobre la funcionalidad está publicado aquí:</p> \
<video controls width="100%"><source src="/videos/android_3.4.0.mp4" type="video/mp4">Tu navegador no soporta la etiqueta de video.</video> \
<p> La idea original al desarrollar la aplicación <em>Let's Bend</em> era crear una aplicación disponible en todos los sistemas operativos comunes y cuya ventana de aplicación se escale bien. No es raro tener otras aplicaciones abiertas mientras se practica o querer usar el programa en diferentes dispositivos. Por último, pero no menos importante, deberían ser compatibles todas las tonalidades y las afinaciones especiales más comunes de las armónicas.</p> \ \
<p> Como resultado, ahora hay dos versiones de la aplicación. Una versión de escritorio para los sistemas operativos macOS, Debian y Windows, y una versión Android para dispositivos móviles.</p> <p> La versión Android se publica de forma gratuita y sin publicidad en <a href="https://play.google.com/store/apps/details?id=de.schliweb.bluesharpbendingapp&hl=en">Google Play</a>, <a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a> y <a href="https://f-droid.org/de/packages/de.schliweb.bluesharpbendingapp/">F-Droid</a>.</p> <p> Dado que la publicación en Microsoft Store y Apple App Store está asociada con costos de desarrollo adicionales que exceden el esfuerzo financiero de un proyecto de desarrollo de hobby, la versión de escritorio no se publicó allí. En su lugar, <a href="/download.html">aquí hay una opción de descarga alternativa para la versión de escritorio.</a> </p> \
<p> Como vista previa, hay una <a href="/letsbend.html">versión web</a> disponible aquí.</p> <p>Para instrucciones detalladas, consulta nuestra <a href="/doc.html">Guía del Usuario</a>.</p> \
<p> El código fuente de las aplicaciones está publicado <a href="https://github.com/egdels/bluesharpbendingapp">aquí.</a> </p><p> Si deseas apoyar al desarrollador de <em>Let's Bend</em> haciendo una donación voluntaria, hay una función <em>Buy me a coffee</em> en la versión de escritorio. Pero incluso aquí, <em>Let's Bend</em> sigue siendo gratuito. </p> <p> Pero ya basta de hablar. ¡<em>Let's Bend!</em></p>
doc.content=<h2>Guía del Usuario</h2> \
<h3>Versión Android</h3> \
<h4>Vista Principal de la Armónica</h4> \
<p>La vista principal de la aplicación Android muestra una armónica con sus agujeros y notas. Cuando tocas una nota en tu armónica, la aplicación resaltará la nota correspondiente en la pantalla.</p> \
<p><img src="/images/docs/android_harp_view.png" alt="Vista de Armónica Android" class="screenshot" /></p> \
<p>Ejemplo: Cuando tocas la nota Do en el agujero 4 (soplando), la aplicación resaltará esta nota. Si intentas doblar la nota, la aplicación te mostrará qué tan cerca estás de alcanzar la nota objetivo con un indicador de color.</p> \
<h4>Vista Ampliada de Nota</h4> \
<p>Cuando tocas una nota y haces clic en ella, puedes ver una vista ampliada de esa nota en la parte superior de la pantalla. Esta vista ampliada proporciona información más detallada sobre tu interpretación.</p> \
<p><img src="/images/docs/android_harp_view_enlarged.png" alt="Vista Ampliada de Armónica Android" class="screenshot" /></p> \
<p>La vista ampliada muestra:</p> \
<ul> \
  <li><strong>Nombre de la nota:</strong> Mostrado en texto grande y en negrita para facilitar la lectura.</li> \
  <li><strong>Valor en cents:</strong> Muestra qué tan lejos está tu tono de la nota objetivo (medido en cents, donde 100 cents equivale a un semitono).</li> \
  <li><strong>Indicador visual:</strong> Una línea horizontal que se mueve hacia arriba o hacia abajo según tu tono. Cuando la línea está en el medio, estás tocando la nota perfectamente. Si la línea se mueve hacia arriba, estás tocando demasiado alto; si se mueve hacia abajo, estás tocando demasiado bajo.</li> \
  <li><strong>Retroalimentación de color:</strong> La línea cambia de color de verde (cuando estás cerca del tono objetivo) a rojo (cuando estás lejos del tono objetivo).</li> \
</ul> \
<p>Esta vista ampliada es particularmente útil cuando se practican técnicas de doblado, ya que proporciona retroalimentación visual inmediata sobre la precisión con la que estás alcanzando las notas objetivo.</p> \
<h4>Vista de Entrenamiento</h4> \
<p>La vista de entrenamiento te ayuda a practicar notas o escalas específicas. Puedes seleccionar diferentes tipos de entrenamiento y niveles de precisión.</p> \
<p><img src="/images/docs/android_training_view.png" alt="Vista de Entrenamiento Android" class="screenshot" /></p> \
<p>Ejemplo: Selecciona "Entrenamiento de Doblado" de los tipos de entrenamiento y establece la precisión en "Media". La aplicación te guiará a través de una serie de notas para practicar, mostrando tu progreso a medida que avanzas.</p> \
<h4>Configuración de Precisión</h4> \
<p>La configuración de precisión determina qué tan precisamente necesitas tocar una nota antes de que la aplicación avance a la siguiente nota en el entrenamiento. La configuración se mide en "cents" (una unidad musical donde 100 cents equivale a un semitono).</p> \
<ul> \
  <li><strong>Valores bajos (5-15):</strong> Requieren alta precisión. Debes tocar muy cerca de la nota objetivo.</li> \
  <li><strong>Valores medios (20-30):</strong> Proporcionan un desafío equilibrado para la mayoría de los músicos.</li> \
  <li><strong>Valores altos (35-45):</strong> Son más indulgentes e ideales para principiantes o cuando se practican técnicas difíciles.</li> \
</ul> \
<p>Consejo: Comienza con un valor más alto si eres nuevo, y gradualmente redúcelo para mejorar tu precisión.</p> \
<h4>Configuración</h4> \
<p>En la vista de configuración, puedes configurar la aplicación según tus preferencias.</p> \
<p><img src="/images/docs/android_settings_view.png" alt="Vista de Configuración Android" class="screenshot" /></p> \
<p>Ejemplo: Para cambiar la tonalidad de la armónica, selecciona "C" del menú desplegable de tonalidad. Para cambiar la afinación, selecciona "Richter" del menú desplegable de afinación.</p> \
<h4>Entendiendo la Tonalidad y la Afinación</h4> \
<p>Las configuraciones de tonalidad y afinación son importantes para que la aplicación reconozca correctamente tu armónica:</p> \
<ul> \
  <li><strong>Tonalidad:</strong> La tonalidad indica el tono fundamental al que está afinada tu armónica. La mayoría de los principiantes comienzan con una armónica en Do, pero las armónicas vienen en varias tonalidades como La, Si bemol, Re, Fa, Sol, etc. La tonalidad generalmente está impresa en la armónica. Seleccionar la tonalidad correcta asegura que la aplicación muestre las notas correctas mientras tocas.</li> \
  <li><strong>Afinación:</strong> La afinación determina cómo están dispuestos los agujeros individuales de tu armónica. La afinación más común es "Richter", que se usa en la mayoría de las armónicas de blues. Sin embargo, hay otras afinaciones como "Solo", "Paddy Richter" o "Melody Maker" que están optimizadas para estilos musicales específicos. La configuración correcta de afinación asegura que la aplicación muestre las notas con precisión en la pantalla.</li> \
</ul> \
<p>Consejo: Si no estás seguro de la tonalidad o afinación de tu armónica, verifica el empaque o la impresión en la armónica. La mayoría de las armónicas de blues usan afinación Richter, y la tonalidad (por ejemplo, "C", "A", "G") generalmente está claramente marcada.</p> \
<h4>Configuración de Confianza</h4> \
<p>La configuración de confianza determina qué tan segura debe estar la aplicación antes de identificar una nota que estás tocando. Afecta el comportamiento del algoritmo de detección de tono:</p> \
<ul> \
  <li><strong>Valores más altos (0.8-0.95):</strong> Requieren más certeza antes de identificar una nota. Esto resulta en una detección de tono más precisa pero puede ser menos receptiva.</li> \
  <li><strong>Valores medios (0.5-0.75):</strong> Proporcionan un equilibrio entre precisión y capacidad de respuesta para la mayoría de los músicos.</li> \
  <li><strong>Valores más bajos (0.05-0.45):</strong> Aceptan resultados menos seguros, haciendo que la aplicación sea más receptiva pero potencialmente menos precisa en entornos ruidosos.</li> \
</ul> \
<p>Consejo: Si estás tocando en un entorno tranquilo y deseas retroalimentación precisa, usa valores más altos. Si estás en un entorno más ruidoso o deseas tiempos de respuesta más rápidos, prueba valores más bajos.</p> \
<h3>Versión de Escritorio</h3> \
<h4>Vista Principal de la Armónica</h4> \
<p>La versión de escritorio proporciona una vista más grande de la armónica, lo que facilita ver las notas y los indicadores de doblado.</p> \
<p><img src="/images/docs/desktop_harp_view.png" alt="Vista de Armónica de Escritorio" class="screenshot" /></p> \
<p>Ejemplo: La versión de escritorio te permite redimensionar la ventana para adaptarla a tu pantalla, lo que resulta conveniente para usar junto con otras aplicaciones mientras practicas.</p> \
<h4>Vista Ampliada de Nota</h4> \
<p>Similar a la versión Android, cuando tocas una nota y haces clic en ella, puedes ver una vista ampliada de esa nota en el centro de la pantalla. Esta vista ampliada proporciona información más detallada sobre tu interpretación y funciona de la misma manera que en la versión Android. Haz clic en cualquier lugar de la vista ampliada para cerrarla.</p> \
<h4>Vista de Entrenamiento</h4> \
<p>La vista de entrenamiento de escritorio ofrece la misma funcionalidad que la versión Android pero con un diseño optimizado para pantallas más grandes.</p> \
<p><img src="/images/docs/desktop_training_view.png" alt="Vista de Entrenamiento de Escritorio" class="screenshot" /></p> \
<p>Ejemplo: La versión de escritorio puede incluir opciones de entrenamiento adicionales o características de visualización no disponibles en la versión Android.</p> \
<h3>Versión Web</h3> \
<p>La versión web te permite practicar directamente en tu navegador sin instalar ningún software.</p> \
<p><img src="/images/docs/web_app_view.png" alt="Vista de la Aplicación Web" class="screenshot" /></p> \
<p>Ejemplo: Para usar la versión web, selecciona la tonalidad y afinación de tu armónica, luego haz clic en el botón "Iniciar" para comenzar. Permite el acceso al micrófono cuando tu navegador lo solicite.</p> \
<h3>Algoritmos de Detección de Tono</h3> \
<p>Let's Bend utiliza algoritmos avanzados de detección de tono para identificar con precisión las notas que tocas. En las versiones de Escritorio y Android, puedes elegir entre tres algoritmos (YIN, MPM y HYBRID) en la configuración. En la versión web, solo YIN y MPM están disponibles para selección. Los siguientes algoritmos están implementados en la aplicación o fueron probados durante el desarrollo:</p> \
<h4>Algoritmo YIN</h4> \
<p>El algoritmo YIN es un método bien establecido para la detección de tono que funciona analizando la autocorrelación de la señal de audio.</p> \
<p><strong>Ventajas:</strong></p> \
<ul> \
  <li>Detección de tono confiable y estable</li> \
  <li>Bueno para principiantes ya que es menos sensible a las variaciones en la técnica de interpretación</li> \
  <li>Funciona bien con diferentes tipos de armónicas</li> \
</ul> \
<p><strong>Desventajas:</strong></p> \
<ul> \
  <li>Procesamiento más lento (promedio 297ms)</li> \
  <li>Ligeramente menos preciso (desviación promedio de 0.97 cents)</li> \
  <li>Puede consumir más batería en dispositivos móviles</li> \
</ul> \
<h4>Algoritmo MPM (Método de Tono McLeod)</h4> \
<p>El algoritmo MPM es un enfoque más moderno que utiliza la función de diferencia cuadrada normalizada para detectar el tono.</p> \
<p><strong>Ventajas:</strong></p> \
<ul> \
  <li>Procesamiento mucho más rápido (promedio 7.59ms, aproximadamente 39 veces más rápido que YIN)</li> \
  <li>Mayor precisión (desviación promedio de 0.03 cents)</li> \
  <li>Más eficiente en batería en dispositivos móviles</li> \
</ul> \
<p><strong>Desventajas:</strong></p> \
<ul> \
  <li>Puede ser más sensible a las variaciones en la técnica de interpretación</li> \
  <li>A veces puede producir resultados menos estables con ciertos tipos de armónicas</li> \
</ul> \
<p><strong>Recomendación:</strong> Comienza con el algoritmo YIN si eres principiante. A medida que adquieras más confianza con tu técnica de interpretación, intenta cambiar a MPM para obtener una respuesta más rápida y mayor precisión.</p> \
<h4>Algoritmo HYBRID</h4> \
<p>El algoritmo HYBRID combina las fortalezas de los otros algoritmos utilizando YIN para frecuencias bajas, MPM para frecuencias de rango medio y FFT para frecuencias altas.</p> \
<p><strong>Ventajas:</strong></p> \
<ul> \
  <li>Mejor precisión general en todo el rango de frecuencia de una armónica</li> \
  <li>Buen rendimiento a través del procesamiento paralelo</li> \
  <li>Detección confiable en varias situaciones de interpretación</li> \
  <li>Buena resistencia al ruido de fondo</li> \
</ul> \
<p><strong>Desventajas:</strong></p> \
<ul> \
  <li>Implementación más compleja</li> \
  <li>Puede requerir más recursos del sistema en dispositivos más antiguos o de bajo rendimiento</li> \
</ul> \
<h3>Consejos para Principiantes</h3> \
<ul> \
  <li>Comienza con notas individuales: Concéntrate en tocar notas individuales limpias antes de intentar doblar.</li> \
  <li>Usa la retroalimentación visual: Observa los indicadores de la aplicación para ver qué tan cerca estás de la nota objetivo.</li> \
  <li>Practica regularmente: Doblar lleva tiempo dominarlo, así que practica un poco todos los días.</li> \
  <li>Prueba diferentes posiciones de boca: Experimenta con la posición de la lengua y la forma de la boca para encontrar lo que funciona para ti.</li> \
  <li>Usa el modo de entrenamiento: Los ejercicios estructurados en el modo de entrenamiento pueden ayudarte a progresar más rápido.</li> \
</ul> \
<h3>Detección de Acordes Experimental</h3> \
<p>Let's Bend incluye una función experimental de detección de acordes que puede reconocer cuando tocas múltiples notas simultáneamente en tu armónica.</p> \
<p><strong>Cómo habilitar la detección de acordes:</strong></p> \
<ul> \
  <li>En el menú de configuración, encuentra la casilla de verificación "Mostrar Acordes" y actívala.</li> \
  <li>Una vez habilitada, la aplicación intentará detectar y resaltar acordes cuando toques múltiples notas a la vez.</li> \
</ul> \
<p><strong>Cómo funciona la detección de acordes:</strong></p> \
<ul> \
  <li>La aplicación utiliza análisis espectral para identificar múltiples tonos en tu interpretación.</li> \
  <li>Cuando se detecta un acorde, todas las notas que forman parte del acorde se resaltarán simultáneamente.</li> \
  <li>La aplicación puede detectar varios tipos de acordes, incluidos acordes de 2, 3 y 4 notas.</li> \
  <li>Los acordes pueden formarse tocando agujeros adyacentes o cubriendo agujeros intermedios (por ejemplo, tocando los agujeros 1 y 3 mientras se cubre el agujero 2).</li> \
</ul> \
<p><strong>Limitaciones:</strong></p> \
<ul> \
  <li>Esta función es experimental y puede no detectar acordes con precisión siempre.</li> \
  <li>El ruido de fondo puede afectar el rendimiento de la detección de acordes.</li> \
  <li>Algunas armónicas y técnicas de interpretación pueden funcionar mejor que otras con la detección de acordes.</li> \
  <li>La aplicación puede detectar un máximo de 4 notas simultáneas.</li> \
</ul> \
<p><strong>Consejos para usar la detección de acordes:</strong></p> \
<ul> \
  <li>Toca en un entorno tranquilo para obtener mejores resultados.</li> \
  <li>Intenta tocar primero acordes simples de 2 notas antes de intentar acordes más complejos.</li> \
  <li>Experimenta con diferentes técnicas de interpretación para encontrar lo que funciona mejor para la detección de acordes.</li> \
  <li>Si la detección de acordes parece poco confiable, intenta ajustar la configuración de confianza a un valor más alto.</li> \
</ul>
