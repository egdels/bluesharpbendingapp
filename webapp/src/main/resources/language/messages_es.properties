android.PrivacyPolicy=<h2> Política de Privacidad de la Aplicación Android</h2> \
<p> Esta es la política de privacidad para la versión Android de <em>Let's Bend</em>, la BluesHarpBendingApp, publicada en Google Play Store y Amazon Appstore. El objetivo de esta aplicación es ayudar a los músicos de armónica a tocar las notas con precisión. </p> \
<p> <em>Let's Bend</em> fue desarrollada como un proyecto de hobby por: </p> \
<address> \
Christian Kierdorf<br/> \
Gringsstrasse 25<br/> \
53177 Bonn<br/> \
Alemania<br/> \
</address> \
<p> Si tienes alguna pregunta sobre esta declaración, puedes enviar un correo electrónico al desarrollador: <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </p> \
<p> La aplicación está libre de anuncios y disponible para su uso sin requerir registro individual. Para utilizar la aplicación, es necesario acceder al micrófono del dispositivo en el que está instalada. Es posible que durante el uso de la aplicación, además de los sonidos de la armónica, se recopilen datos personales en forma de audio. Estos datos de audio son tratados por la aplicación de la misma manera que los sonidos de la armónica y no se analizan por separado. </p> \
<p> Los sonidos se capturan como un flujo de datos continuo utilizando la biblioteca estándar <a href="https://developer.android.com/reference/android/media/MediaRecorder">MediaRecorder</a>, se convierten en notas musicales utilizando métodos matemáticos y se muestran para visualización. El flujo de datos no se almacena permanentemente como un archivo en el dispositivo ni se transmite a terceros para su posterior procesamiento. Los datos permanecen únicamente en el dispositivo durante el tiempo necesario para convertir el flujo de datos en notas musicales. </p> \
<p> Puedes revocar el permiso del micrófono en cualquier momento a través de la configuración del sistema del dispositivo. </p> \
<p> Aparte de los sonidos, la aplicación no procesa ningún otro dato personal. </p> \
<p> Al instalar y usar <em>Let's Bend</em> a través de Google Play Store y Amazon Appstore, se pueden recopilar datos personales adicionales, y el procesamiento de dichos datos está fuera del control del desarrollador. Por lo tanto, consulta la <a href="https://policies.google.com/privacy?hl=es">política de privacidad de Google Play Store</a> y la <a href="https://developer.amazon.com/docs/policy-center/privacy-security.html">política de privacidad de Amazon Appstore</a> para obtener más información. </p> \
<p> Esta declaración fue creada el 9 de junio de 2023 y está publicada <a href="https://www.letsbend.de/datenschutz.html#privacy_policy_android">aquí.</a> La versión en alemán está disponible <a href="https://www.letsbend.de/datenschutz.html#datenschutz_android">aquí</a>. </p>
