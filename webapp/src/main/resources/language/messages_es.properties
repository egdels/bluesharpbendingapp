<p>La dirección IP del usuario del sitio web no se almacena. El registro de acceso se elimina después de 24 horas como máximo. Los datos recopilados no se comparten con terceros ni se utilizan para ningún otro propósito que no sea el funcionamiento seguro de este sitio web.</p> \
<p>El sitio web está alojado en servidores de Host Europe. El alojamiento puede resultar en la recopilación de datos personales, cuyo procesamiento está fuera del control de la persona responsable de este sitio web. Consulta la <a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">política de privacidad de Host Europe.</a></p> \
<h3>Versión web de la aplicación y acceso al micrófono</h3> \
<p>En una subpágina del sitio web, se ofrece una versión web de la aplicación Let\'s Bend, que puede acceder al micrófono de tu dispositivo para analizar frecuencias y tonos. Si activas el micrófono, los datos se procesan exclusivamente de forma local en tu dispositivo sin que el flujo de datos de audio se transmita a un servidor. El cálculo de frecuencia se realiza directamente en tu navegador, y los datos se descartan inmediatamente después del análisis.</p> \
<p><strong>Detalles sobre el procesamiento de datos:</strong></p> \
<ul> \
<li>El flujo de audio del micrófono contiene sonidos (por ejemplo, tonos de armónica o ruidos ambientales) que se utilizan para el cálculo de frecuencia.</li> \
<li>El cálculo se realiza exclusivamente de forma local en tu dispositivo.</li> \
<li>Después del análisis de frecuencia, los datos se descartan y no se almacenan en ningún lugar.</li> \
</ul> \
<p>Puedes revocar el permiso para usar el micrófono en cualquier momento ajustando la configuración apropiada en tu navegador.</p> \
<h3>No compartir con terceros</h3> \
<p>Los datos recopilados durante el uso del sitio web no se compartirán con terceros.</p> \
<h3>Seguridad del procesamiento</h3> \
<p>Para garantizar la seguridad de tus datos durante el procesamiento, el sitio web utiliza métodos de cifrado como SSL/TLS.</p> \
<h3>Derechos de las personas afectadas</h3> \
<p>Como persona afectada, tienes los siguientes derechos con respecto al procesamiento de tus datos personales bajo el RGPD:</p> \
<ul> \
<li><strong>Derecho de acceso (Artículo 15 RGPD):</strong> Puedes solicitar información sobre si y qué datos tuyos se están procesando.</li> \
<li><strong>Derecho de rectificación (Artículo 16 RGPD):</strong> Puedes solicitar que se corrijan datos incorrectos o incompletos.</li> \
<li><strong>Derecho de supresión (Artículo 17 RGPD):</strong> Puedes solicitar que se eliminen los datos personales, siempre que no existan obligaciones legales de conservarlos.</li> \
<li><strong>Derecho a la limitación del tratamiento (Artículo 18 RGPD):</strong> Puedes solicitar que se limite el procesamiento de tus datos.</li> \
<li><strong>Derecho de oposición (Artículo 21 RGPD):</strong> Puedes oponerte al procesamiento de tus datos en cualquier momento, siempre que se base en intereses legítimos.</li> \
<li><strong>Derecho a presentar una reclamación:</strong> Puedes presentar una reclamación ante la autoridad de protección de datos competente si crees que el procesamiento de tus datos viola la ley aplicable.</li> \
</ul> \
