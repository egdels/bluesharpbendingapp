index.content=<h2> Let's Bend - 学习口琴并像专业人士一样弯音 </h2> <p> 对于初学者来说，在口琴上<em>弯音</em>是一个很大的挑战。这需要通过定期练习花费大量时间。通过弯音，半音也可以通过特殊的吸气和吹气技术在口琴上发声，这些半音通过常规演奏通道是无法达到的。初学者会问自己："这是正确的弯音还是我正好演奏了半音？" </p> <p> 轻量且高效的应用程序<em>Lets' Bend</em>使任何人都能轻松愉快地掌握弯音的艺术。通过可视化您演奏的音符，您将在短时间内像专业人士一样弯音。 </p> <p> YouTube上发布了一个关于功能的简短视频：</p> <div class="video-container"> <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video" height="315" loading="lazy" src="https://www.youtube-nocookie.com/embed/3KkqmtpxTK0" title="YouTube video player" frameborder="0" width="560"></iframe> </div> \
<p> 开发<em>Let's Bend</em>应用程序的最初想法是创建一个在所有常见操作系统上可用且应用程序窗口能够很好缩放的应用程序。在练习时打开其他应用程序或想在不同设备上使用该程序并不罕见。最后但同样重要的是，应该支持所有调性和最常见的特殊口琴调音。</p> \ \
<p> 因此，现在有两个版本的应用程序。一个适用于macOS、Debian和Windows操作系统的桌面版本，以及一个适用于移动设备的Android版本。</p> <p> Android版本在<a href="https://play.google.com/store/apps/details?id=de.schliweb.bluesharpbendingapp&hl=en">Google Play</a>、<a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a>和<a href="https://f-droid.org/de/packages/de.schliweb.bluesharpbendingapp/">F-Droid</a>上免费且无广告发布。</p> <p> 由于在Microsoft Store和Apple App Store上发布与额外的开发成本相关，这些成本超出了业余开发项目的财务努力，因此桌面版本没有在那里发布。相反，<a href="/download.html">这里有桌面版本的替代下载选项。</a> </p> \
<p> 作为预览，这里有一个<a href="/letsbend.html">网页版</a>可用。</p> <p>有关详细说明，请查看我们的<a href="/doc.html">用户指南</a>。</p> \
<p> 应用程序的源代码发布在<a href="https://github.com/egdels/bluesharpbendingapp">这里</a>。 </p><p> 如果您想通过自愿捐赠支持<em>Let's Bend</em>的开发者，桌面版本中有一个<em>Buy me a coffee</em>功能。但即使在这里，<em>Let's Bend</em>基本上仍然是免费的。 </p> <p> 但现在说得够多了。<em>Let's Bend!</em></p>
doc.content=<h2>用户指南</h2> \
<h3>Android版本</h3> \
<h4>口琴主视图</h4> \
<p>Android应用程序的主视图显示一个口琴及其孔和音符。当您在口琴上演奏一个音符时，应用程序会在屏幕上突出显示相应的音符。</p> \
<p><img src="/images/docs/android_harp_view.png" alt="Android 口琴视图" class="screenshot" /></p> \
<p>示例：当您在第4孔（吹气）演奏C音符时，应用程序会突出显示此音符。如果您尝试弯曲音符，应用程序会通过彩色指示器显示您离目标音符有多近。</p> \
<h4>放大音符视图</h4> \
<p>当您演奏一个音符并点击它时，您可以在屏幕顶部看到该音符的放大视图。这个放大视图提供了关于您演奏的更详细反馈。</p> \
<p><img src="/images/docs/android_harp_view_enlarged.png" alt="Android 口琴视图放大" class="screenshot" /></p> \
<p>放大视图显示：</p> \
<ul> \
  <li><strong>音符名称：</strong> 以大而粗的文本显示，便于阅读。</li> \
  <li><strong>音分值：</strong> 显示您的音高离目标音符有多远（以音分测量，其中100音分等于半音）。</li> \
  <li><strong>视觉指示器：</strong> 一条根据您的音高上下移动的水平线。当线在中间时，您完美地演奏了音符。如果线向上移动，您演奏的音高太高；如果向下移动，您演奏的音高太低。</li> \
  <li><strong>颜色反馈：</strong> 线的颜色从绿色（当您接近目标音高时）变为红色（当您远离目标音高时）。</li> \
</ul> \
<p>这个放大视图在练习弯音技术时特别有用，因为它提供了关于您达到目标音符准确度的即时视觉反馈。</p> \
<h4>训练视图</h4> \
<p>训练视图帮助您练习特定的音符或音阶。您可以选择不同的训练类型和精度级别。</p> \
<p><img src="/images/docs/android_training_view.png" alt="Android 训练视图" class="screenshot" /></p> \
<p>示例：从训练类型中选择"弯音训练"，并将精度设置为"中等"。应用程序将引导您完成一系列要练习的音符，并随着您的进展显示您的进度。</p> \
<h4>精度设置</h4> \
<p>精度设置决定了在应用程序在训练中进入下一个音符之前，您需要多精确地演奏一个音符。该设置以"音分"测量（一个音乐单位，其中100音分等于半音）。</p> \
<ul> \
  <li><strong>低值（5-15）：</strong> 需要高精度。您必须非常接近目标音符演奏。</li> \
  <li><strong>中等值（20-30）：</strong> 为大多数演奏者提供平衡的挑战。</li> \
  <li><strong>高值（35-45）：</strong> 更宽容，适合初学者或练习困难技术时使用。</li> \
</ul> \
<p>提示：如果您是新手，从较高的值开始，然后逐渐降低以提高您的精度。</p> \
<h4>设置</h4> \
<p>在设置视图中，您可以根据自己的偏好配置应用程序。</p> \
<p><img src="/images/docs/android_settings_view.png" alt="Android 设置视图" class="screenshot" /></p> \
<p>示例：要更改口琴的调性，从调性下拉菜单中选择"C"。要更改调音，从调音下拉菜单中选择"Richter"。</p> \
<h4>理解调性和调音</h4> \
<p>调性和调音设置对于应用程序正确识别您的口琴很重要：</p> \
<ul> \
  <li><strong>调性：</strong> 调性表示您的口琴调音的基本音调。大多数初学者从C调口琴开始，但口琴有各种调性，如A、B♭、D、F、G等。调性通常印在口琴上。选择正确的调性确保应用程序在您演奏时显示正确的音符。</li> \
  <li><strong>调音：</strong> 调音决定了口琴的各个孔如何排列。最常见的调音是"Richter"，用于大多数蓝调口琴。然而，还有其他调音如"Solo"、"Paddy Richter"或"Melody Maker"，它们针对特定音乐风格进行了优化。正确的调音设置确保应用程序在屏幕上准确显示音符。</li> \
</ul> \
<p>提示：如果您不确定口琴的调性或调音，请检查包装或口琴上的印刷。大多数蓝调口琴使用Richter调音，调性（例如，"C"、"A"、"G"）通常清晰标记。</p> \
<h4>置信度设置</h4> \
<p>置信度设置决定了应用程序在识别您演奏的音符之前需要多确定。它影响音高检测算法的行为：</p> \
<ul> \
  <li><strong>较高值（0.8-0.95）：</strong> 在识别音符之前需要更多确定性。这会导致更精确的音高检测，但可能反应较慢。</li> \
  <li><strong>中等值（0.5-0.75）：</strong> 为大多数演奏者提供精度和响应性之间的平衡。</li> \
  <li><strong>较低值（0.05-0.45）：</strong> 接受较不确定的结果，使应用程序更具响应性，但在嘈杂环境中可能精度较低。</li> \
</ul> \
<p>提示：如果您在安静环境中演奏并希望精确反馈，请使用较高值。如果您在更嘈杂的环境中或希望更快的响应时间，请尝试较低值。</p> \
<h3>桌面版本</h3> \
<h4>口琴主视图</h4> \
<p>桌面版本提供更大的口琴视图，使音符和弯音指示器更容易看到。</p> \
<p><img src="/images/docs/desktop_harp_view.png" alt="桌面 口琴视图" class="screenshot" /></p> \
<p>示例：桌面版本允许您调整窗口大小以适应屏幕，这在练习时与其他应用程序一起使用很方便。</p> \
<h4>放大音符视图</h4> \
<p>与Android版本类似，当您演奏一个音符并点击它时，您可以在屏幕中央看到该音符的放大视图。这个放大视图提供了关于您演奏的更详细反馈，并以与Android版本相同的方式工作。点击放大视图的任何位置关闭它。</p> \
<h4>训练视图</h4> \
<p>桌面训练视图提供与Android版本相同的功能，但布局针对更大的屏幕进行了优化。</p> \
<p><img src="/images/docs/desktop_training_view.png" alt="桌面 训练视图" class="screenshot" /></p> \
<p>示例：桌面版本可能包含Android版本中不可用的额外训练选项或可视化功能。</p> \
<h3>网页版本</h3> \
<p>网页版本允许您直接在浏览器中练习，无需安装软件。</p> \
<p><img src="/images/docs/web_app_view.png" alt="网页应用视图" class="screenshot" /></p> \
<p>示例：要使用网页版本，选择您的口琴调性和调音，然后点击"开始"按钮开始。当浏览器请求时允许麦克风访问。</p> \
<h3>音高检测算法</h3> \
<p>Let's Bend使用先进的音高检测算法准确识别您演奏的音符。在桌面和Android版本中，您可以在设置中选择三种算法（YIN、MPM和HYBRID）。在网页版本中，只有YIN和MPM可供选择。以下算法在应用程序中实现或在开发过程中进行了测试：</p> \
<h4>YIN算法</h4> \
<p>YIN算法是一种通过分析音频信号的自相关来工作的成熟音高检测方法。</p> \
<p><strong>优点：</strong></p> \
<ul> \
  <li>可靠稳定的音高检测</li> \
  <li>适合初学者，因为它对演奏技术变化的敏感度较低</li> \
  <li>与各种类型的口琴配合良好</li> \
</ul> \
<p><strong>缺点：</strong></p> \
<ul> \
  <li>处理较慢（平均297毫秒）</li> \
  <li>略微不太精确（平均0.97音分偏差）</li> \
  <li>可能在移动设备上消耗更多电池</li> \
</ul> \
<h4>MPM算法（McLeod音高方法）</h4> \
<p>MPM算法是一种更现代的方法，使用归一化平方差函数来检测音高。</p> \
<p><strong>优点：</strong></p> \
<ul> \
  <li>处理速度快得多（平均7.59毫秒，约比YIN快39倍）</li> \
  <li>更高精度（平均0.03音分偏差）</li> \
  <li>在移动设备上更节能</li> \
</ul> \
<p><strong>缺点：</strong></p> \
<ul> \
  <li>可能对演奏技术变化更敏感</li> \
  <li>有时可能在某些类型的口琴上提供较不稳定的结果</li> \
</ul> \
<p><strong>建议：</strong> 如果您是初学者，从YIN算法开始。随着您对演奏技术的信心增加，尝试切换到MPM以获得更快的响应和更高的精度。</p> \
<h4>HYBRID算法</h4> \
<p>HYBRID算法结合了其他算法的优势，对低频使用YIN，中频使用MPM，高频使用FFT。</p> \
<p><strong>优点：</strong></p> \
<ul> \
  <li>在口琴的整个频率范围内具有最佳的整体精度</li> \
  <li>通过并行处理获得良好性能</li> \
  <li>在各种演奏情况下可靠检测</li> \
  <li>对背景噪音有良好的抵抗力</li> \
</ul> \
<p><strong>缺点：</strong></p> \
<ul> \
  <li>实现更复杂</li> \
  <li>可能在较旧或低性能设备上需要更多系统资源</li> \
</ul> \
<h3>初学者提示</h3> \
<ul> \
  <li>从单个音符开始：在尝试弯音之前，专注于演奏干净的单个音符。</li> \
  <li>使用视觉反馈：观察应用程序的指示器，看看您离目标音符有多近。</li> \
  <li>定期练习：掌握弯音需要时间，所以每天练习一点。</li> \
  <li>尝试不同的口腔位置：实验舌头位置和口形，找出适合您的方法。</li> \
  <li>使用训练模式：训练模式中的结构化练习可以帮助您更快进步。</li> \
</ul> \
<h3>实验性和弦检测</h3> \
<p>Let's Bend包含一个实验性和弦检测功能，可以识别您在口琴上同时演奏多个音符的情况。</p> \
<p><strong>如何启用和弦检测：</strong></p> \
<ul> \
  <li>在设置菜单中找到"显示和弦"复选框并启用它。</li> \
  <li>一旦启用，应用程序将尝试在您同时演奏多个音符时检测并突出显示和弦。</li> \
</ul> \
<p><strong>和弦检测如何工作：</strong></p> \
<ul> \
  <li>应用程序使用频谱分析来识别您演奏中的多个音高。</li> \
  <li>当检测到和弦时，所有属于该和弦的音符将同时被突出显示。</li> \
  <li>应用程序可以检测各种类型的和弦，包括2音、3音和4音和弦。</li> \
  <li>和弦可以通过演奏相邻孔或覆盖中间孔形成（例如，覆盖孔2的同时演奏孔1和3）。</li> \
</ul> \
<p><strong>限制：</strong></p> \
<ul> \
  <li>此功能是实验性的，可能并不总是准确检测和弦。</li> \
  <li>背景噪音可能影响和弦检测的性能。</li> \
  <li>某些口琴和演奏技术可能比其他的在和弦检测中表现更好。</li> \
  <li>应用程序最多可以检测4个同时音符。</li> \
</ul> \
<p><strong>使用和弦检测的提示：</strong></p> \
<ul> \
  <li>在安静环境中演奏以获得最佳结果。</li> \
  <li>在尝试更复杂的和弦之前，先尝试简单的2音和弦。</li> \
  <li>尝试不同的演奏技术，找出最适合和弦检测的方法。</li> \
  <li>如果和弦检测似乎不可靠，尝试将置信度设置调整为更高的值。</li> \
</ul>
