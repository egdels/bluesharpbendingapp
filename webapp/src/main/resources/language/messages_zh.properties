datenschutz.content=<h2>本网站的隐私政策</h2> \
<p>这是<em>letsbend.de</em>网站的隐私政策。</p> \
<p>本网站的目的是帮助口琴演奏者演奏正确的音符。本网站的一个子页面提供Let's Bend应用程序的网页版本，该版本使用您设备的麦克风分析音调和频率。</p> \
<p>本网站数据保护负责人：</p> \
<address> \
Christian Kierdorf<br/> \
Gringsstrasse 25<br/> \
53177 Bonn<br/> \
德国<br/> \
<span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> \
</address> \
<p>为确保本网站的安全运行，访问记录在访问日志中。收集以下参数：</p> \
<ul> \
<li>浏览器类型和版本，</li> \
<li>使用的操作系统，</li> \
<li>访问日期和时间（时间戳），</li> \
<li>请求和目标地址详情（协议版本、HTTP方法、引荐来源、用户代理字符串），</li> \
<li>检索的文件名和传输的文件大小（包括查询字符串的请求URL、字节大小）</li> \
<li>检索是否成功的消息（HTTP状态代码）</li> \
</ul> \
<p>网站用户的IP地址不会被存储。访问日志最迟在24小时后删除。收集的数据不会与第三方共享，也不会用于本网站安全运行以外的任何目的。</p> \
<p>网站托管在Host Europe的服务器上。托管可能导致个人数据的收集，其处理超出本网站负责人的影响范围。请查阅<a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">Host Europe的隐私政策。</a></p> \
<h3>应用程序的网页版本和麦克风访问</h3> \
<p>在网站的一个子页面上，提供了Let\'s Bend应用程序的网页版本，可以访问您设备的麦克风来分析频率和音调。如果您激活麦克风，数据将完全在您的设备上本地处理，而不会将音频数据流传输到服务器。频率计算直接在您的浏览器中进行，数据在分析后立即丢弃。</p> \
<p><strong>数据处理详情：</strong></p> \
