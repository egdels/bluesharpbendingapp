<address> \
Christian Kierdorf<br/> \
Gringsstrasse 25<br/> \
53177 Bonn<br/> \
ドイツ<br/> \
</address> \
<p> この声明に関する質問がある場合は、開発者にメールを送ることができます： <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </p> \
<p> アプリケーションは広告なしで、個別の登録なしで自由に使用できます。アプリケーションを使用するには、アプリケーションがインストールされているデバイスのマイクへのアクセスが必要です。アプリケーションの使用中に、ハーモニカの音に加えて、音声形式の個人データが収集される可能性があります。これらの音声データはハーモニカの音と同じ方法でアプリケーションによって処理され、別途評価されることはありません。 </p> \
<p> 音は標準ライブラリ<a href="https://developer.android.com/reference/android/media/MediaRecorder">MediaRecorder</a>を使用して連続的なデータストリームとして読み取られ、数学的方法を使用して音に変換され、表示されます。データストリームはデバイス上のファイル形式で永続的に保存されることも、さらなる処理のために第三者に転送されることもありません。データはデータストリームを音に変換するために必要な期間のみ、デバイス上に残ります。 </p> \
<p> デバイスのシステム設定を通じて、マイクを使用する許可をいつでも取り消すことができます。 </p> \
<p> 音声以外に、アプリケーションは他の個人データを処理しません。 </p> \
<p> Google Play StoreとAmazon Appstoreを通じて<em>Let's Bend</em>をインストールおよび使用することにより、開発者の影響範囲外の追加の個人データが収集される可能性があります。そのため、<a href="https://policies.google.com/privacy?hl=ja">Google Play Storeのプライバシーポリシー</a>および<a href="https://developer.amazon.com/docs/policy-center/privacy-security.html">Amazon Appstoreのプライバシーポリシー</a>をご確認ください。 </p> \
<p> この声明は2023年6月9日に作成され、<a href="https://www.letsbend.de/datenschutz.html#privacy_policy_android">ここ</a>で公開されています。ドイツ語版は<a href="https://www.letsbend.de/datenschutz.html#datenschutz_android">ここ</a>で入手できます。 </p>
