android.PrivacyPolicy=<h2> Androidアプリのプライバシーポリシー</h2> \
<p> これはGoogle Play StoreとAmazon Appstoreで公開されている<em>Let's Bend</em>のAndroidバージョン、BluesHarpBendingAppのプライバシーポリシーです。このアプリケーションの目的は、ハーモニカプレーヤーが音を正確に演奏するのを支援することです。 </p> \
