datenschutz.content=<h2>このウェブサイトのプライバシーポリシー</h2> \
<p>これは<em>letsbend.de</em>ウェブサイトのプライバシーポリシーです。</p> \
<p>このウェブサイトの目的は、ハーモニカプレーヤーが正しい音を演奏するのを支援することです。このウェブサイトのサブページでは、Let's Bendアプリのウェブバージョンを提供しており、デバイスのマイクを使用して音と周波数を分析します。</p> \
