<span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> \
</address> \
<p>このウェブサイトの安全な運営を確保するために、アクセスはアクセスログに記録されます。以下のパラメータが収集されます：</p> \
<ul> \
<li>ブラウザのタイプとバージョン、</li> \
<li>使用されているオペレーティングシステム、</li> \
<li>アクセスの日時（タイムスタンプ）、</li> \
<li>リクエストと宛先アドレスの詳細（プロトコルバージョン、HTTPメソッド、リファラー、ユーザーエージェント文字列）、</li> \
<li>取得されたファイル名と転送されたファイルサイズ（クエリ文字列を含むリクエストされたURL、バイト単位のサイズ）</li> \
<li>取得が成功したかどうかのメッセージ（HTTPステータスコード）</li> \
</ul> \
<p>ウェブサイトユーザーのIPアドレスは保存されません。アクセスログは遅くとも24時間後に削除されます。収集されたデータは第三者と共有されることはなく、このウェブサイトの安全な運営以外の目的で使用されることもありません。</p> \
<p>ウェブサイトはHost Euroのサーバーでホストされています。ホスティングにより、このウェブサイトの責任者の影響範囲外の個人データが収集される可能性があります。<a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">Host Euroのプライバシーポリシー</a>をご確認ください。</p> \
<h3>アプリのウェブバージョンとマイクアクセス</h3> \
<p>ウェブサイトのサブページでは、Let\'s Bendアプリのウェブバージョンが提供されており、デバイスのマイクにアクセスして周波数と音を分析できます。マイクを有効にすると、データはサーバーに音声データストリームを送信することなく、デバイス上でローカルに処理されます。周波数計算はブラウザで直接行われ、データは分析後すぐに破棄されます。</p> \
<p><strong>データ処理の詳細：</strong></p> \
<ul> \
<li>マイクのデータストリームには、周波数計算に使用される音（例：ハーモニカの音や環境音）が含まれています。</li> \
<li>計算はデバイス上でローカルにのみ行われます。</li> \
<li>周波数分析後、データは破棄され、どこにも保存されません。</li> \
</ul> \
<p>ブラウザの適切な設定を調整することで、マイクを使用する許可をいつでも取り消すことができます。</p> \
<h3>第三者との共有なし</h3> \
<p>ウェブサイトの使用中に収集されたデータは、第三者と共有されることはありません。</p> \
<h3>埋め込みYouTubeビデオ</h3> \
<p>YouTubeビデオは説明目的でウェブサイトに埋め込まれています。埋め込みは<em>プライバシーモード</em>オプションが有効な状態で行われています。YouTubeは「ビデオを視聴しない限り、ウェブサイトの訪問者に関する情報はYouTubeによって保存されません」と述べています。このウェブサイトでYouTubeビデオを視聴する際に、YouTubeが個人データをどの程度処理するかは、このウェブサイトの責任者の影響範囲外です。<a href="https://policies.google.com/privacy?hl=ja">YouTubeのプライバシーポリシー</a>をご確認ください。</p> \
<h3>処理のセキュリティ</h3> \
<p>処理中のデータのセキュリティを確保するために、ウェブサイトはSSL/TLSなどの暗号化方法を使用しています。</p> \
<h3>データ主体の権利</h3> \
<p>データ主体として、GDPRに基づく個人データの処理に関して以下の権利があります：</p> \
<ul> \
<li><strong>アクセス権（GDPR第15条）：</strong> あなたに関するデータが処理されているかどうか、およびどのデータが処理されているかについての情報を要求できます。</li> \
<li><strong>訂正権（GDPR第16条）：</strong> 不正確または不完全なデータの訂正を要求できます。</li> \
<li><strong>削除権（GDPR第17条）：</strong> 保存の法的義務がない限り、個人データの削除を要求できます。</li> \
<li><strong>処理制限権（GDPR第18条）：</strong> データの処理の制限を要求できます。</li> \
<li><strong>異議申し立て権（GDPR第21条）：</strong> 処理が正当な利益に基づいている場合、いつでもデータの処理に異議を唱えることができます。</li> \
<li><strong>苦情申し立て権：</strong> データの処理が適用法に違反していると考える場合、管轄のデータ保護当局に苦情を申し立てることができます。</li> \
</ul> \
<h3>管轄データ保護当局：</h3> \
