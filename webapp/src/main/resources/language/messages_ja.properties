index.content=<h2> Let's Bend - ハーモニカを学び、プロのようにベンドする </h2> <p> 初心者にとって、ハーモニカで音を<em>ベンド</em>することは大きな障壁です。定期的な練習に多くの時間が必要です。ベンドすることで、通常のチャンネル演奏では到達できない特殊な吸引・吹き技術によって、ハーモニカで半音も鳴らすことができます。初心者は「これは正しくベンドしているのか、それとも半音を正確に演奏しているのか？」と疑問に思います。 </p> <p> 軽量で高性能なアプリ<em>Lets' Bend</em>は、誰でもベンドの技術を習得するのを簡単で楽しいものにします。演奏する音を視覚化することで、短時間でプロのようにベンドできるようになります。 </p> <p> 機能に関する短いビデオがYouTubeで公開されています：</p> <div class="video-container"> <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="video" height="315" loading="lazy" src="https://www.youtube-nocookie.com/embed/3KkqmtpxTK0" title="YouTube video player" frameborder="0" width="560"></iframe> </div> \
<p> <em>Let's Bend</em>アプリを開発する際の元のアイデアは、一般的なすべてのオペレーティングシステムで利用可能で、アプリケーションウィンドウが適切にスケーリングするアプリケーションを作成することでした。練習中に他のアプリケーションを開いていたり、異なるデバイスでプログラムを使用したいことは珍しくありません。最後に、すべてのキーとハーモニカの最も一般的な特殊チューニングがサポートされるべきでした。</p> \ \
<p> その結果、現在アプリケーションには2つのバージョンがあります。macOS、Debian、Windowsオペレーティングシステム用のデスクトップバージョンと、モバイルデバイス用のAndroidバージョンです。</p> <p> AndroidバージョンはGoogle Play</a>、<a href="https://www.amazon.de/Christian-Kierdorf-Lets-Bend/dp/B0C96X2KRG">Amazon</a>、<a href="https://f-droid.org/de/packages/de.schliweb.bluesharpbendingapp/">F-Droid</a>で無料かつ広告なしで公開されています。</p> <p> Microsoft StoreとApple App Storeでの公開は、趣味の開発プロジェクトの財政的努力を超える追加の開発コストに関連しているため、デスクトップバージョンはそこで公開されていません。代わりに、<a href="/download.html">ここにデスクトップバージョンの代替ダウンロードオプションがあります。</a> </p> \
<p> プレビューとして、<a href="/letsbend.html">ウェブバージョン</a>がここで利用可能です。</p> <p>詳細な指示については、<a href="/doc.html">ユーザーガイド</a>をご覧ください。</p> \
<p> アプリケーションのソースコードは<a href="https://github.com/egdels/bluesharpbendingapp">ここ</a>で公開されています。 </p><p> <em>Let's Bend</em>の開発者を自発的な寄付でサポートしたい場合は、デスクトップバージョンに<em>Buy me a coffee</em>機能があります。しかし、ここでも<em>Let's Bend</em>は基本的に無料です。 </p> <p> しかし、もう十分な話です。<em>Let's Bend!</em></p>
doc.content=<h2>ユーザーガイド</h2> \
<h3>Androidバージョン</h3> \
<h4>ハーモニカのメインビュー</h4> \
<p>Androidアプリのメインビューはハーモニカとそのホールおよびノートを表示します。ハーモニカで音を演奏すると、アプリは画面上の対応する音を強調表示します。</p> \
<p><img src="/images/docs/android_harp_view.png" alt="Android ハーモニカビュー" class="screenshot" /></p> \
<p>例：ホール4（吹く）でC音を演奏すると、アプリはこの音を強調表示します。音をベンドしようとすると、アプリはカラーインジケーターで目標音にどれだけ近いかを示します。</p> \
<h4>拡大音符ビュー</h4> \
<p>音を演奏してそれをクリックすると、画面上部にその音の拡大ビューを見ることができます。この拡大ビューはあなたの演奏に関するより詳細なフィードバックを提供します。</p> \
<p><img src="/images/docs/android_harp_view_enlarged.png" alt="Android ハーモニカビュー拡大" class="screenshot" /></p> \
<p>拡大ビューは以下を表示します：</p> \
<ul> \
  <li><strong>音名：</strong> 読みやすいように大きく太字で表示されます。</li> \
  <li><strong>セント値：</strong> あなたのピッチが目標音からどれだけ離れているかを示します（セントで測定され、100セントは半音に相当します）。</li> \
  <li><strong>視覚的インジケーター：</strong> あなたのピッチに応じて上下に動く水平線。線が中央にある場合、音を完璧に演奏しています。線が上に動く場合、高すぎる音を演奏しています。下に動く場合、低すぎる音を演奏しています。</li> \
  <li><strong>カラーフィードバック：</strong> 線は目標ピッチに近い場合は緑色から、目標ピッチから遠い場合は赤色に変化します。</li> \
</ul> \
<p>この拡大ビューは、ベンディング技術を練習する際に特に役立ちます。目標音にどれだけ正確に到達しているかについて即時の視覚的フィードバックを提供するからです。</p> \
<h4>トレーニングビュー</h4> \
<p>トレーニングビューは特定の音や音階を練習するのに役立ちます。さまざまなトレーニングタイプと精度レベルを選択できます。</p> \
<p><img src="/images/docs/android_training_view.png" alt="Android トレーニングビュー" class="screenshot" /></p> \
<p>例：トレーニングタイプから「ベンディングトレーニング」を選択し、精度を「中」に設定します。アプリは練習する一連の音を通じてあなたを導き、進行に伴ってあなたの進捗を表示します。</p> \
<h4>精度設定</h4> \
<p>精度設定は、アプリがトレーニングで次の音に進む前に、どれだけ正確に音を演奏する必要があるかを決定します。設定は「セント」で測定されます（音楽単位で、100セントは半音に相当します）。</p> \
<ul> \
  <li><strong>低い値（5-15）：</strong> 高い精度が必要です。目標音に非常に近い演奏が必要です。</li> \
  <li><strong>中間値（20-30）：</strong> ほとんどのプレイヤーにとってバランスの取れた挑戦を提供します。</li> \
  <li><strong>高い値（35-45）：</strong> より寛容で、初心者や難しい技術を練習する際に理想的です。</li> \
</ul> \
<p>ヒント：初心者の場合は高い値から始め、徐々に値を下げて精度を向上させましょう。</p> \
<h4>設定</h4> \
<p>設定ビューでは、アプリを好みに合わせて設定できます。</p> \
<p><img src="/images/docs/android_settings_view.png" alt="Android 設定ビュー" class="screenshot" /></p> \
<p>例：ハーモニカのキーを変更するには、キードロップダウンメニューから「C」を選択します。チューニングを変更するには、チューニングドロップダウンメニューから「Richter」を選択します。</p> \
<h4>キーとチューニングを理解する</h4> \
<p>キーとチューニングの設定は、アプリがハーモニカを正しく認識するために重要です：</p> \
<ul> \
  <li><strong>キー：</strong> キーはハーモニカがチューニングされている基本的な音を示します。ほとんどの初心者はCハーモニカから始めますが、ハーモニカはA、B♭、D、F、Gなどさまざまなキーで提供されています。キーは通常ハーモニカに印刷されています。正しいキーを選択することで、演奏時にアプリが正しい音を表示することが保証されます。</li> \
  <li><strong>チューニング：</strong> チューニングはハーモニカの個々のホールがどのように配置されているかを決定します。最も一般的なチューニングは「Richter」で、ほとんどのブルースハーモニカで使用されています。ただし、特定の音楽スタイル向けに最適化された「Solo」、「Paddy Richter」、「Melody Maker」などの他のチューニングもあります。正しいチューニング設定により、アプリが画面上に音を正確に表示することが保証されます。</li> \
</ul> \
<p>ヒント：ハーモニカのキーやチューニングがわからない場合は、パッケージやハーモニカの印刷を確認してください。ほとんどのブルースハーモニカはRichterチューニングを使用しており、キー（例：「C」、「A」、「G」）は通常明確にマークされています。</p> \
<h4>信頼度設定</h4> \
<p>信頼度設定は、演奏している音を識別する前にアプリがどれだけ確信を持つ必要があるかを決定します。これはピッチ検出アルゴリズムの動作に影響します：</p> \
<ul> \
  <li><strong>高い値（0.8-0.95）：</strong> 音を識別する前により多くの確信が必要です。これにより、より正確なピッチ検出が可能になりますが、反応が遅くなる可能性があります。</li> \
  <li><strong>中間値（0.5-0.75）：</strong> ほとんどのプレイヤーにとって、精度と反応性のバランスを提供します。</li> \
  <li><strong>低い値（0.05-0.45）：</strong> より不確かな結果を受け入れ、アプリの反応性が高まりますが、騒がしい環境では精度が低下する可能性があります。</li> \
</ul> \
<p>ヒント：静かな環境で演奏し、正確なフィードバックが欲しい場合は、高い値を使用してください。より騒がしい環境にいる場合や、より速い応答時間が欲しい場合は、低い値を試してみてください。</p> \
<h3>デスクトップバージョン</h3> \
<h4>ハーモニカのメインビュー</h4> \
<p>デスクトップバージョンはハーモニカのより大きなビューを提供し、音とベンディングインジケーターを見やすくします。</p> \
<p><img src="/images/docs/desktop_harp_view.png" alt="デスクトップ ハーモニカビュー" class="screenshot" /></p> \
<p>例：デスクトップバージョンでは、ウィンドウを画面に合わせてサイズ変更できるため、練習中に他のアプリケーションと一緒に使用するのに便利です。</p> \
<h4>拡大音符ビュー</h4> \
<p>Androidバージョンと同様に、音を演奏してそれをクリックすると、画面中央にその音の拡大ビューを見ることができます。この拡大ビューはあなたの演奏に関するより詳細なフィードバックを提供し、Androidバージョンと同じように機能します。拡大ビューのどこかをクリックすると閉じます。</p> \
<h4>トレーニングビュー</h4> \
<p>デスクトップトレーニングビューはAndroidバージョンと同じ機能を提供しますが、より大きな画面向けに最適化されたレイアウトです。</p> \
<p><img src="/images/docs/desktop_training_view.png" alt="デスクトップ トレーニングビュー" class="screenshot" /></p> \
<p>例：デスクトップバージョンには、Androidバージョンでは利用できない追加のトレーニングオプションや視覚化機能が含まれている場合があります。</p> \
<h3>ウェブバージョン</h3> \
<p>ウェブバージョンでは、ソフトウェアをインストールせずにブラウザで直接練習できます。</p> \
<p><img src="/images/docs/web_app_view.png" alt="ウェブアプリビュー" class="screenshot" /></p> \
<p>例：ウェブバージョンを使用するには、ハーモニカのキーとチューニングを選択し、「開始」ボタンをクリックして始めます。ブラウザから求められたらマイクへのアクセスを許可してください。</p> \
<h3>ピッチ検出アルゴリズム</h3> \
<p>Let's Bendは、演奏する音を正確に識別するための高度なピッチ検出アルゴリズムを使用しています。デスクトップおよびAndroidバージョンでは、設定で3つのアルゴリズム（YIN、MPM、HYBRID）から選択できます。ウェブバージョンでは、YINとMPMのみが選択可能です。以下のアルゴリズムはアプリに実装されているか、開発中にテストされました：</p> \
<h4>YINアルゴリズム</h4> \
<p>YINアルゴリズムは、オーディオ信号の自己相関を分析することで機能する確立されたピッチ検出方法です。</p> \
<p><strong>利点：</strong></p> \
<ul> \
  <li>信頼性の高い安定したピッチ検出</li> \
  <li>演奏技術のバリエーションに対する感度が低いため、初心者に適しています</li> \
  <li>さまざまなタイプのハーモニカでうまく機能します</li> \
</ul> \
<p><strong>欠点：</strong></p> \
<ul> \
  <li>処理が遅い（平均297ms）</li> \
  <li>わずかに精度が低い（平均0.97セントの偏差）</li> \
  <li>モバイルデバイスでより多くのバッテリーを消費する可能性があります</li> \
</ul> \
<h4>MPMアルゴリズム（McLeod Pitch Method）</h4> \
<p>MPMアルゴリズムは、ピッチを検出するために正規化された二乗差関数を使用するより現代的なアプローチです。</p> \
<p><strong>利点：</strong></p> \
<ul> \
  <li>はるかに高速な処理（平均7.59ms、YINの約39倍速い）</li> \
  <li>より高い精度（平均0.03セントの偏差）</li> \
  <li>モバイルデバイスでよりエネルギー効率が良い</li> \
</ul> \
<p><strong>欠点：</strong></p> \
<ul> \
  <li>演奏技術のバリエーションに対してより敏感である可能性があります</li> \
  <li>特定のタイプのハーモニカでは時々安定性の低い結果を提供する場合があります</li> \
</ul> \
<p><strong>推奨事項：</strong> 初心者の場合はYINアルゴリズムから始めてください。演奏技術に自信がついたら、より速い応答とより高い精度を得るためにMPMに切り替えてみてください。</p> \
<h4>HYBRIDアルゴリズム</h4> \
<p>HYBRIDアルゴリズムは、低周波数にはYIN、中周波数にはMPM、高周波数にはFFTを使用することで、他のアルゴリズムの強みを組み合わせています。</p> \
<p><strong>利点：</strong></p> \
<ul> \
  <li>ハーモニカの全周波数範囲にわたる最高の全体的な精度</li> \
  <li>並列処理による良好なパフォーマンス</li> \
  <li>さまざまな演奏状況での信頼性の高い検出</li> \
  <li>バックグラウンドノイズに対する良好な耐性</li> \
</ul> \
<p><strong>欠点：</strong></p> \
<ul> \
  <li>より複雑な実装</li> \
  <li>古いまたは低性能のデバイスでより多くのシステムリソースを必要とする場合があります</li> \
</ul> \
<h3>初心者向けのヒント</h3> \
<ul> \
  <li>個々の音から始める：ベンドを試みる前に、クリーンな個々の音を演奏することに集中してください。</li> \
  <li>視覚的フィードバックを使用する：アプリのインジケーターを観察して、目標音にどれだけ近いかを確認してください。</li> \
  <li>定期的に練習する：ベンドをマスターするには時間がかかるので、毎日少しずつ練習してください。</li> \
  <li>さまざまな口の位置を試す：舌の位置と口の形を実験して、自分に合うものを見つけてください。</li> \
  <li>トレーニングモードを使用する：トレーニングモードの構造化された練習は、より速く進歩するのに役立ちます。</li> \
</ul> \
<h3>実験的コード検出</h3> \
<p>Let's Bendには、ハーモニカで複数の音を同時に演奏する際に認識できる実験的なコード検出機能が含まれています。</p> \
<p><strong>コード検出を有効にする方法：</strong></p> \
<ul> \
  <li>設定メニューで「コードを表示」チェックボックスを見つけて有効にします。</li> \
  <li>有効にすると、アプリは複数の音を同時に演奏する際にコードを検出して強調表示しようとします。</li> \
</ul> \
<p><strong>コード検出の仕組み：</strong></p> \
<ul> \
  <li>アプリはスペクトル分析を使用して、あなたの演奏の中の複数のピッチを識別します。</li> \
  <li>コードが検出されると、そのコードの一部であるすべての音が同時に強調表示されます。</li> \
  <li>アプリは2音、3音、4音コードを含むさまざまなタイプのコードを検出できます。</li> \
  <li>コードは隣接するホールを演奏するか、中間のホールをカバーすることで形成できます（例：ホール2をカバーしながらホール1と3を演奏する）。</li> \
</ul> \
<p><strong>制限事項：</strong></p> \
<ul> \
  <li>この機能は実験的であり、常に正確にコードを検出するとは限りません。</li> \
  <li>バックグラウンドノイズがコード検出のパフォーマンスに影響を与える可能性があります。</li> \
  <li>一部のハーモニカと演奏技術は、コード検出で他よりもうまく機能する場合があります。</li> \
  <li>アプリは最大4つの同時音を検出できます。</li> \
</ul> \
<p><strong>コード検出を使用するためのヒント：</strong></p> \
<ul> \
  <li>最良の結果を得るには静かな環境で演奏してください。</li> \
  <li>より複雑なコードを試みる前に、まず簡単な2音コードを演奏してみてください。</li> \
  <li>さまざまな演奏技術を試して、コード検出に最適なものを見つけてください。</li> \
  <li>コード検出が信頼性に欠ける場合は、信頼度設定をより高い値に調整してみてください。</li> \
</ul>
