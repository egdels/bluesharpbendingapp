datenschutz.content=<h2> Privacy policy of this website </h2> <p> This is the privacy policy of the website <em>letsbend.de</em></p> <p> Responsible for the data protection of this website is: </p> <address> Christian Kierdorf<br/> Gringsstrasse 25<br/> 53177 Bonn<br/> Deutschland<br/> <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </address> <p> To ensure the secure operation of this website, accesses are logged in a so-called access log. The following parameters are collected: </p> <ul> <li>Browser type and version,</li> <li>operating system used,</li> <li>date and time of access (time stamp),</li> <li>request details and destination address (protocol version, HTTP method, referrer, user agent string), </li> <li>name of the file retrieved and amount of file transferred (requested URL including query string, size in bytes), </li> <li>message whether the retrieval was successful (HTTP status code).</li> </ul> <p> The IP address of the website user is not stored. The access log is deleted after 24 hours at the latest. The data collected is not passed on to third parties or used for any other purpose than the secure operation of this website. </p> <p> The website is hosted on servers of Host Europe. Hosting may result in the collection of personal data, the processing of which is beyond the control of the person responsible for this website. Please refer to the <a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">privacy policy of Host Europe.</a> </p> <p> YouTube videos are included on the website for illustrative purposes. The integration is done with the option <em>Privacy Mode</em> activated. YouTube states that "no information about visitors to your website is stored by YouTube unless they watch the video." It is not within the control of the person responsible for this website to what extent YouTube processes personal data when YouTube videos are viewed on this website. Please refer to <a href="https://policies.google.com/privacy?hl=en">YouTube's privacy policy.</a> </p> <p> This statement was created on 30.06.2023 and is published <a href="https://www.letsbend.de/datenschutz.html#datenschutz">here.</a> </p>
android.PrivacyPolicy=<h2> Privacy Policy Android-App</h2> <p> This is the privacy policy for the Android version of <em>Let's Bend</em>, the BluesHarpBendingApp, published on the Google Play Store and Amazon Appstore. The aim of this application is to assist harmonica players in accurately hitting notes. </p> <p> <em>Let's Bend</em> was developed as a hobby project by: </p> <address> Christian Kierdorf<br/> Gringsstrasse 25<br/> 53177 Bonn<br/> Deutschland<br/> </address> <p> If you have any questions about this statement, you can email the developer: <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </p> <p> The application is ad-free and freely available for use without requiring individual registration. To utilize the application, access to the microphone of the device on which it is installed is necessary. It is possible that during usage of the application, in addition to harmonica sounds, personal data may be collected in the form of audio. These audio data are treated by the application in the same manner as harmonica sounds and are not separately analyzed. </p> <p> Sounds are captured as a continuous data stream using the standard <a href="https://developer.android.com/reference/android/media/MediaRecorder">MediaRecorder</a> library, converted into musical notes using mathematical methods, and displayed for visualization. The data stream is neither permanently stored as a file on the device nor transmitted to third parties for further processing. The data remains solely on the device for the duration required to convert the data stream into musical notes. </p> <p> You can revoke the microphone permission at any time through the device's system settings. </p> <p> Apart from sounds, the application does not process any other personal data. </p> <p> By installing and using <em>Let's Bend</em> via Google Play Store and Amazon Appstore, additional personal data may be collected, and the processing of such data is beyond the developer's control. Therefore, please refer to <a href="https://policies.google.com/privacy?hl=en">Google Play Store's</a> and <a href="https://developer.amazon.com/docs/policy-center/privacy-security.html">Amazon Appstore's</a> privacy policy for more information. </p> <p> This declaration was created on June 9, 2023, and is published <a href="https://www.letsbend.de/datenschutz.html#privacy_policy_android">here.</a> German version is available <a href="https://www.letsbend.de/datenschutz.html#datenschutz_android">here</a>. </p>
