datenschutz.content=<h2>Privacy policy of this website</h2> \
<p>This is the privacy policy of the website <em>letsbend.de</em>.</p> \
<p>The purpose of this website is to support harmonica players in hitting the correct notes. A subpage of this website offers a web version of the Let's Bend app, which uses the microphone of your device to analyze tones and frequencies.</p> \
<p>Responsible for the data protection of this website is:</p> \
<address> \
Christian Kierdorf<br/> \
Gringsstrasse 25<br/> \
53177 Bonn<br/> \
Germany<br/> \
<span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> \
</address> \
<p>To ensure the secure operation of this website, accesses are logged in a so-called access log. The following parameters are collected:</p> \
<ul> \
<li>Browser type and version,</li> \
<li>Operating system used,</li> \
<li>Date and time of access (timestamp),</li> \
<li>Request details and destination address (protocol version, HTTP method, referrer, user agent string),</li> \
<li>Name of the file retrieved and transferred file size (requested URL including query string, size in bytes),</li> \
<li>Message whether the retrieval was successful (HTTP status code).</li> \
</ul> \
<p>The IP address of the website user is not stored. The access log is deleted after 24 hours at the latest. The data collected is not shared with third parties or used for any purpose other than the secure operation of this website.</p> \
<p>The website is hosted on servers of Host Europe. Hosting may result in the collection of personal data, the processing of which is beyond the control of the person responsible for this website. Please refer to the <a href="https://www.hosteurope.de/AGB/Datenschutzerklaerung/">privacy policy of Host Europe.</a></p> \
<h3>Web version of the app and microphone access</h3> \
<p>On a subpage of the website, a web version of the app Let\'s Bend is offered, which can access your device\'s microphone to analyze frequencies and tones. If you activate the microphone, the data is processed exclusively locally on your device without the audio data stream being transmitted to a server. The frequency calculation takes place directly in your browser, and the data is discarded immediately after the analysis.</p> \
<p><strong>Details on data processing:</strong></p> \
<ul> \
<li>The microphone audio stream contains sounds (e.g., harmonica tones or ambient noises) that are used for frequency calculation.</li> \
<li>The calculation is performed exclusively locally on your device.</li> \
<li>After the frequency analysis, the data is discarded and not stored anywhere.</li> \
</ul> \
<p>You can revoke permission to use the microphone at any time by adjusting the appropriate settings in your browser.</p> \
<h3>No sharing with third parties</h3> \
<p>The data collected during the use of the website will not be shared with third parties.</p> \
<h3>YouTube embedded videos</h3> \
<p>YouTube videos are included on the website for illustrative purposes. The integration is done with the <em>Privacy Mode</em> option activated. YouTube states that "no information about visitors to your website is stored by YouTube unless they watch the video." It is not within the control of the person responsible for this website to what extent YouTube processes personal data when YouTube videos are viewed on this website. Please refer to <a href="https://policies.google.com/privacy?hl=en">YouTube's privacy policy.</a></p> \
<h3>Processing security</h3> \
<p>To ensure the security of your data during processing, the website uses encryption methods such as SSL/TLS.</p> \
<h3>Rights of the affected persons</h3> \
<p>As an affected person, you have the following rights regarding the processing of your personal data under the GDPR:</p> \
<ul> \
<li><strong>Right of access (Article 15 GDPR):</strong> You may request information about whether and which data of yours is being processed.</li> \
<li><strong>Right of rectification (Article 16 GDPR):</strong> You can request that incorrect or incomplete data be corrected.</li> \
<li><strong>Right of erasure (Article 17 GDPR):</strong> You can request that personal data be deleted, provided there are no legal obligations to retain it.</li> \
<li><strong>Right to restriction of processing (Article 18 GDPR):</strong> You can request that the processing of your data be restricted.</li> \
<li><strong>Right to object (Article 21 GDPR):</strong> You can object to the processing of your data at any time, provided it is based on legitimate interests.</li> \
<li><strong>Right to lodge a complaint:</strong> You can file a complaint with the competent data protection authority if you believe that the processing of your data violates applicable law.</li> \
</ul> \
<h3>Competent data protection authority:</h3> \
<p>State Commissioner for Data Protection and Freedom of Information North Rhine-Westphalia</p> \
<p>Website: <a href="https://www.ldi.nrw.de">www.ldi.nrw.de</a></p> \
<p>This statement was created on 30.06.2023, last updated on 19.02.2025, and is published <a href="https://www.letsbend.de/datenschutz.html#datenschutz">here</a>.</p>
android.PrivacyPolicy=<h2> Privacy Policy Android-App</h2> \
<p> This is the privacy policy for the Android version of <em>Let's Bend</em>, the BluesHarpBendingApp, published on the Google Play Store and Amazon Appstore. The aim of this application is to assist harmonica players in accurately hitting notes. </p> \
<p> <em>Let's Bend</em> was developed as a hobby project by: </p> \
<address> \
Christian Kierdorf<br/> \
Gringsstrasse 25<br/> \
53177 Bonn<br/> \
Deutschland<br/> \
</address> \
<p> If you have any questions about this statement, you can email the developer: <span class="rtl">ed.bewilhcs@frodreik.naitsirhc</span> </p> \
<p> The application is ad-free and freely available for use without requiring individual registration. To utilize the application, access to the microphone of the device on which it is installed is necessary. It is possible that during usage of the application, in addition to harmonica sounds, personal data may be collected in the form of audio. These audio data are treated by the application in the same manner as harmonica sounds and are not separately analyzed. </p> \
<p> Sounds are captured as a continuous data stream using the standard <a href="https://developer.android.com/reference/android/media/MediaRecorder">MediaRecorder</a> library, converted into musical notes using mathematical methods, and displayed for visualization. The data stream is neither permanently stored as a file on the device nor transmitted to third parties for further processing. The data remains solely on the device for the duration required to convert the data stream into musical notes. </p> \
<p> You can revoke the microphone permission at any time through the device's system settings. </p> \
<p> Apart from sounds, the application does not process any other personal data. </p> \
<p> By installing and using <em>Let's Bend</em> via Google Play Store and Amazon Appstore, additional personal data may be collected, and the processing of such data is beyond the developer's control. Therefore, please refer to <a href="https://policies.google.com/privacy?hl=en">Google Play Store's</a> and <a href="https://developer.amazon.com/docs/policy-center/privacy-security.html">Amazon Appstore's</a> privacy policy for more information. </p> \
<p> This declaration was created on June 9, 2023, and is published <a href="https://www.letsbend.de/datenschutz.html#privacy_policy_android">here.</a> German version is available <a href="https://www.letsbend.de/datenschutz.html#datenschutz_android">here</a>. </p>
