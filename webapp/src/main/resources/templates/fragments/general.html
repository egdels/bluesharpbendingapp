<!DOCTYPE html>
<html th:lang="#{language}" th:xmllang="#{language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta data-th-content="#{meta.description}" name="description"/>
    <meta data-th-content="#{meta.keywords}" name="keywords"/>
    <meta name="author" content="Christian Kierdorf">
    <meta name="language" th:content="#{language}">
    <meta name="robots" content="index, follow">

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://www.youtube-nocookie.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://www.youtube-nocookie.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Preload critical assets -->
    <link rel="preload" href="/images/logo.png" as="image">
    <link rel="preload" th:href="${'/styles/style.css?v=' + @environment.getProperty('spring.application.version')}" as="style">
    <link rel="preload" th:href="${'/scripts/script.js?v=' + @environment.getProperty('spring.application.version')}" as="script">

    <!-- Canonical URL -->
    <link rel="canonical" th:href="${#httpServletRequest != null ? #httpServletRequest.requestURL.toString() : 'https://letsbend.de'}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="${#httpServletRequest != null ? #httpServletRequest.requestURL.toString() : 'https://letsbend.de'}">
    <meta property="og:title" data-th-content="#{index.title}">
    <meta property="og:description" data-th-content="#{og.description}">
    <meta property="og:image" content="https://letsbend.de/images/og-image.png">
    <meta property="og:logo" content="https://letsbend.de/images/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" th:content="${#httpServletRequest != null ? #httpServletRequest.requestURL.toString() : 'https://letsbend.de'}">
    <meta property="twitter:title" data-th-content="#{index.title}">
    <meta property="twitter:description" data-th-content="#{twitter.description}">
    <meta property="twitter:image" content="https://letsbend.de/images/og-image.png">

    <title data-th-text="#{index.title}"></title>
    <link href="/images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/site.webmanifest" rel="manifest">

    <!-- CSS and JavaScript with performance optimizations -->
    <link th:href="${'/styles/style.css?v=' + @environment.getProperty('spring.application.version')}" rel="stylesheet">
    <script th:src="${'/scripts/script.js?v=' + @environment.getProperty('spring.application.version')}" defer></script>

    <!-- Polyfills for browser compatibility -->
    <script>
        // Feature detection and conditional polyfill loading
        (function() {
            // Check if we need ES6 polyfills
            var needsES6Polyfill = !window.Promise || !window.fetch || !window.Symbol || 
                                   !Array.prototype.includes || !String.prototype.includes;

            // Check if we need Web Audio API polyfills
            var needsAudioPolyfill = !window.AudioContext && !window.webkitAudioContext;

            // Check if we need getUserMedia polyfill
            var needsGetUserMediaPolyfill = !navigator.mediaDevices || !navigator.mediaDevices.getUserMedia;

            // Load polyfills as needed
            if (needsES6Polyfill) {
                var es6Script = document.createElement('script');
                es6Script.src = 'https://cdn.jsdelivr.net/npm/core-js-bundle@3.30.2/minified.js';
                document.head.appendChild(es6Script);
                console.log('Loading ES6 polyfills');
            }

            // Load adapter.js for WebRTC compatibility (includes getUserMedia polyfill)
            if (needsGetUserMediaPolyfill) {
                var adapterScript = document.createElement('script');
                adapterScript.src = 'https://webrtc.github.io/adapter/adapter-latest.js';
                document.head.appendChild(adapterScript);
                console.log('Loading WebRTC adapter');
            }
        })();
    </script>
</head>
<body>

<header th:fragment="header">
    <div class="container">
        <div class="logo">
            <a href="/index.html">
                <img alt="Logo" src="/images/logo.png">
            </a>
        </div>

        <h1 data-th-text="#{index.title}"></h1>

        <nav class="navbar">
            <div class="menu">
                <ul>
                    <li><a data-th-text="#{menu.Home}" href="/index.html"></a></li>
                    <li><a data-th-text="#{menu.Download}" href="/download.html"></a></li>
                    <li><a data-th-text="#{menu.PrivacyPolicy}" href="/datenschutz.html"></a></li>
                    <li><a data-th-text="#{menu.Imprint}" href="/impressum.html"></a></li>
                </ul>
            </div>
            <div class="navbar-toggler">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

    </div>
</header>

<main>
    <div class="container">
        <section>
            <div data-th-utext="#{index.content}"></div>
        </section>
    </div>
</main>

<footer th:fragment="footer">
    <div class="container">
        <p data-th-utext="#{footer.rights}"></p>
        <p class="version">Version: <span th:text="${@environment.getProperty('spring.application.version')}"></span></p>
        <a href="https://f-droid.org/packages/de.schliweb.bluesharpbendingapp/">
            <img src="https://f-droid.org/badge/get-it-on.png"
                 alt="Get it on F-Droid"
                 height="40">
        </a>
    </div>
</footer>
</body>
</html>
