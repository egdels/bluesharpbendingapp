<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:lang="#{language}" th:xmllang="#{language}">
<head th:replace="~{fragments/general :: head}"></head>
<body>
<header th:replace="~{fragments/general :: header}"></header>

<main>
    <div class="container">
        <div data-th-utext="#{download.content}"></div>
        <div style="overflow-x:auto;">
            <table class="downloadTable">
                <thead>
                <tr>
                    <th style="width:55%" data-th-utext="#{download.downloadTable.fileName}"></th>
                    <th style="width:20%" data-th-utext="#{download.downloadTable.fileSize}"></th>
                    <th style="width:25%" data-th-utext="#{download.downloadTable.fileDate}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="downloadFile: ${downloadFiles}" th:unless="${downloadFile.isOldVersion}">
                    <td class="link">
                        <a class="dont-break-out" th:href="${downloadFile.href}" data-th-text="${downloadFile.name}" th:title="${downloadFile.name}"></a>
                    </td>
                    <td class="size" data-th-text="${downloadFile.size}" ></td>
                    <td class="date" data-th-text="${downloadFile.createDate}" ></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div data-th-utext="#{download.content2}"></div>
        <div style="overflow-x:auto;">
            <table class="downloadTable">
                <thead>
                <tr>
                    <th style="width:55%" data-th-utext="#{download.downloadTable.fileName}"></th>
                    <th style="width:20%" data-th-utext="#{download.downloadTable.fileSize}"></th>
                    <th style="width:25%" data-th-utext="#{download.downloadTable.fileDate}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="downloadFile: ${downloadFiles}" th:if="${downloadFile.isOldVersion}">
                    <td class="link">
                        <a class="dont-break-out" th:href="${downloadFile.href}" data-th-text="${downloadFile.name}" th:title="${downloadFile.name}"></a>
                    </td>
                    <td class="size" data-th-text="${downloadFile.size}" ></td>
                    <td class="date" data-th-text="${downloadFile.createDate}" ></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div></div>
    </div>
</main>

<footer th:replace="~{fragments/general :: footer}"></footer>
</body>
</html>
